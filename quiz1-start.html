<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Home</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #075596, #8975e4);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 40px;
        margin: 0;
        padding: 20px;
        color: #fff;
        text-align: center;
    }

    h1 {
        font-size: 32px;
        margin-bottom: 20px;
    }

    .cards-container {
        display: flex;
        flex-wrap: wrap;
        gap: 30px;
        justify-content: center;
        width: 100%;
        max-width: 800px;
    }

    .card {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 40px 30px;
        width: 250px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        transition: transform 0.3s, background 0.3s;
        cursor: pointer;
        backdrop-filter: blur(10px);
    }

    .card:hover {
        transform: translateY(-10px);
        background: rgba(255, 255, 255, 0.2);
    }

    .card i {
        font-size: 50px;
        color: #ffeb3b;
    }

    .card h3 {
        font-size: 22px;
        font-weight: 600;
    }

    .card p {
        font-size: 16px;
        font-weight: 400;
        color: #fff;
    }

    @media(max-width:768px){
        .cards-container {
            flex-direction: column;
            gap: 20px;
        }
    }
</style>
</head>
<body>

<h1>Welcome to Your Quiz Platform</h1>

<div class="cards-container">
    <div class="card" onclick="window.location.href='add.html'">
        <i class="fa-solid fa-plus"></i>
        <h3>Add Questions</h3>
        <p>Create your own questions and save them for later.</p>
    </div>
    <div class="card" onclick="window.location.href='quiz1.html'">
        <i class="fa-solid fa-pencil"></i>
        <h3>Solve Questions</h3>
        <p>Answer the questions you or others have created.</p>
    </div>
</div>

</body>
</html>
