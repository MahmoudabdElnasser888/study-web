<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة الترتيب</title>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Poppins', Tahoma, sans-serif;
      margin: 0;
      padding: 20px;
      color: #fff;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      background-size: 300% 300%;
      animation: bgMove 10s ease infinite;
    }

    @keyframes bgMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      color: #00f5ff;
      text-shadow: 0 0 15px #00f5ff;
      margin-top: 40px;
      margin-bottom: 10px;
    }

    .dashboard {
      max-width: 900px;
      margin: 30px auto;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 25px rgba(0,245,255,0.15);
      border: 1px solid rgba(0,245,255,0.3);
    }

    .student {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-radius: 12px;
      padding: 15px 20px;
      margin: 12px 0;
      background: rgba(255,255,255,0.05);
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
      position: relative;
      overflow: hidden;
    }

    .student::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      background: linear-gradient(45deg, #00f0ff, #ff00f0, #00ff84);
      background-size: 300% 300%;
      z-index: -1;
      filter: blur(10px);
      opacity: 0;
      border-radius: 12px;
      animation: neonMove 5s linear infinite;
    }

    .student:hover::before {
      opacity: 1;
    }

    @keyframes neonMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .student:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 20px rgba(0,245,255,0.4);
      background: rgba(255,255,255,0.08);
    }

    .student-info h3 {
      margin: 0;
      font-size: 18px;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .student-info p {
      margin: 5px 0 0;
      font-size: 14px;
      color: #aaa;
    }

    .points {
      font-weight: bold;
      font-size: 18px;
      color: #00f5ff;
      text-shadow: 0 0 10px #00f5ff;
    }

    .badge {
      font-size: 22px;
    }

    p.empty {
      text-align: center;
      color: #aaa;
      font-size: 18px;
      margin: 15px 0;
    }

    @media(max-width:600px){
      h1 { font-size: 24px; }
      .student-info h3 { font-size: 16px; }
      .points { font-size: 16px; }
    }
  </style>
</head>
<body>

<!-- الصف الأول -->
<section class="sec1">
  <div class="secdash">
    <h1>📚 الصف الأول الثانوي</h1>
    <div class="dashboard">
      <div id="sec1List"></div>
    </div>
  </div>
</section>

<!-- الصف الثاني -->
<section class="sec2">
  <div class="secdash">
    <h1>📘 الصف الثاني الثانوي</h1>
    <div class="dashboard">
      <div id="sec2List"></div>
    </div>
  </div>
</section>

<!-- الصف الثالث -->
<section class="perp3">
  <div class="secdash">
    <h1>📗 الصف الثالث الإعدادي</h1>
    <div class="dashboard">
      <div id="sec3List"></div>
    </div>
  </div>
</section>

<script>
  const students = [
    { name: "", points: 0, grade: "sec1" },
    { name: "", points: 0, grade: "sec1" },
    { name: "", points: 0, grade: "sec1" },
    { name: "", points: 0, grade: "sec1" },

    { name: "", points: 0, grade: "sec2" },
    { name: "", points: 0, grade: "sec2" },
    { name: "", points: 0, grade: "sec2" },

    { name: "", points: 0, grade: "perp3" },
    { name: "", points: 0, grade: "perp3" },
    { name: "", points: 0, grade: "perp3" }
  ];

  const medals = ["🥇","🥈","🥉"];

  function renderBoard(listId, filterGrade){
    let container = document.getElementById(listId);
    container.innerHTML = "";

    let filtered = students
      .filter(s => s.grade===filterGrade)
      .sort((a,b)=> b.points - a.points);

    if(filtered.length === 0 || filtered.every(s => s.points === 0 && s.name === "")) {
      container.innerHTML = "<p class='empty'>SOON</p>";
      return;
    }

    filtered.forEach((s,i)=>{
      let badge = medals[i] || "";
      let div = document.createElement("div");
      div.className = "student";
      div.innerHTML = `
        <div class="student-info">
          <h3>${s.name} <span class="badge">${badge}</span></h3>
          <p>عدد النقاط: <span class="points">${s.points}</span></p>
        </div>
      `;
      container.appendChild(div);
    });
  }

  renderBoard("sec1List","sec1");  
  renderBoard("sec2List","sec2");  
  renderBoard("sec3List","perp3");
</script>

</body>
</html>
