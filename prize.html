<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الصفحة الرئيسية</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

    :root{
      --accent1: #00f5ff;
      --accent2: #8a2be2;
      --btn-shadow: 0 0 20px rgba(0,245,255,0.6);
      --bg-dark1: #000010;
      --bg-dark2: #000;
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0;padding:0}

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Cairo', Tahoma, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: radial-gradient(circle at center, var(--bg-dark1), var(--bg-dark2));
      overflow: hidden;
      color: white;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding: 24px;
    }

    /* خلفية طاقة متحركة */
    .energy {
      position: fixed;
      inset: -20%;
      width: 140%;
      height: 140%;
      background: conic-gradient(from 0deg, var(--accent1), var(--accent2), #ff00c8, var(--accent1));
      animation: rotate 18s linear infinite;
      filter: blur(140px);
      opacity: 0.26;
      z-index: 0;
      pointer-events: none;
      transform-origin: center center;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      width: 100%;
      max-width: 820px;
      padding: 32px;
      border-radius: 18px;
      backdrop-filter: blur(6px) saturate(120%);
      -webkit-backdrop-filter: blur(6px) saturate(120%);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 8px 40px rgba(0,0,0,0.6);
    }

    h1 {
      margin: 0 0 28px 0;
      /* use clamp for responsive sizing */
      font-size: clamp(1.6rem, 3.6vw + 1rem, 2.4rem);
      line-height: 1.05;
      text-shadow: 0 0 18px rgba(0,245,255,0.18);
      letter-spacing: 1px;
      font-weight: 700;
    }

    .subtitle {
      margin: 0 0 18px 0;
      color: rgba(255,255,255,0.85);
      font-size: clamp(0.95rem, 1.8vw + 0.2rem, 1.05rem);
    }

    .btn {
      display: inline-block;
      width: min(86%, 320px); /* good for mobile, capped for desktop */
      margin: 12px auto;
      padding: 14px 18px;
      font-size: clamp(1rem, 2.2vw + 0.2rem, 1.15rem);
      border: none;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      color: white;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform .18s ease, box-shadow .18s ease;
      box-shadow: var(--btn-shadow);
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    .btn:active { transform: translateY(2px) scale(.995); }
    .btn:hover { transform: scale(1.03); box-shadow: 0 0 28px var(--accent1), 0 0 44px var(--accent2); }

    .btn::before {
      content: "";
      position: absolute;
      top: 0; left: -120%;
      width: 90%;
      height: 120%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.45), transparent);
      transform: skewX(-18deg);
      transition: left .6s cubic-bezier(.2,.9,.2,1);
      pointer-events: none;
    }
    .btn:hover::before { left: 140%; }

    /* accessibility: focus visible */
    .btn:focus {
      outline: 3px solid rgba(255,255,255,0.08);
      box-shadow: 0 0 32px rgba(0,245,255,0.16);
    }

    /* small screens adjustments */
    @media (max-width: 520px) {
      body { padding: 18px; }
      .energy { filter: blur(90px); opacity: 0.22; animation-duration: 22s; }
      .container { padding: 20px; border-radius: 14px; }
      h1 { margin-bottom: 18px; }
      .subtitle { margin-bottom: 12px; }
      .btn { padding: 16px 18px; width: 92%; font-size: 1.05rem; box-shadow: 0 6px 22px rgba(0,0,0,0.6); }
    }

    /* even smaller very low-power devices -> reduce animation */
    @media (max-width: 360px), (prefers-reduced-motion: reduce) {
      .energy { animation: none; filter: blur(64px); opacity: 0.18; }
      .btn { transition: none; }
    }
  </style>
</head>
<body>

  <div class="energy" aria-hidden="true"></div>

  <div class="container" role="main" aria-labelledby="main-title">
    <h1 id="main-title">✨ مرحبًا بك في عالم الجوائز ✨</h1>
    <p class="subtitle">ادخل العجلة أو اطلع على جوائزك .</p>

    <button class="btn" onclick="window.location.href='wheel.html'">🎡 ادخل العجلة</button>
    <button class="btn" onclick="window.location.href='reward.html'">🎁 جوائزي</button>
  </div>

</body>
</html>
