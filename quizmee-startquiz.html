<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الاختبار الذكي</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js"></script>

  <style>
    body {
      font-family: "Tajawal", sans-serif;
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .quiz-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      backdrop-filter: blur(8px);
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: rgba(255,255,255,0.2);
      border-radius: 10px;
      margin: 15px 0;
      overflow: hidden;
    }

    .progress {
      height: 8px;
      background: #00e0ff;
      width: 0%;
      transition: width 0.3s ease;
    }

    button {
      background: #00e0ff;
      border: none;
      padding: 10px 25px;
      color: #222;
      font-size: 1.1em;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
    }

    button:hover {
      background: #fff;
      color: #0077aa;
    }

    .timer {
      font-size: 1.3em;
      margin-bottom: 10px;
      color: #ffe;
    }
  </style>
</head>

<body>
  <div class="quiz-container" id="quizBox">
    <h2 id="status">جاري البحث عن الحساب...</h2>
  </div>

  <script type="module">
    // --- Firebase Config ---
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const quizBox = document.getElementById("quizBox");

    // --- Fake questions (replace with your real ones) ---
    const questions = [
      { q: "كم عدد ألوان قوس قزح؟", a: ["5", "6", "7", "8"], correct: 2 },
      { q: "ما عاصمة مصر؟", a: ["القاهرة", "الإسكندرية", "طنطا", "أسوان"], correct: 0 },
      { q: "من الذي كتب رواية البؤساء؟", a: ["تولستوي", "فيكتور هوغو", "نجيب محفوظ", "دوستويفسكي"], correct: 1 }
    ];

    // --- UI Loading ---
    auth.onAuthStateChanged(async user => {
      if (!user) {
        quizBox.innerHTML = `<h2>من فضلك سجّل الدخول أولاً</h2>`;
        return;
      }

      const userRef = db.collection("users").doc(user.uid);
      const userSnap = await userRef.get();
      const userData = userSnap.data() || {};

      quizBox.innerHTML = `
        <h2>مرحباً ${userData.name || "بك"} 👋</h2>
        <p>عندك اختبار مكون من ${questions.length} أسئلة</p>
        <button id="startBtn">ابدأ الآن</button>
      `;

      document.getElementById("startBtn").onclick = startQuiz;

      // --- Start Quiz Function ---
      function startQuiz() {
        let index = 0;
        let score = 0;
        let timeLeft = 60; // seconds

        renderQuestion();
        startTimer();

        function renderQuestion() {
          if (index >= questions.length) {
            finishAndSend();
            return;
          }

          const q = questions[index];
          quizBox.innerHTML = `
            <div class="timer">⏱️ الوقت المتبقي: <span id="time">${timeLeft}</span> ثانية</div>
            <div class="progress-bar"><div class="progress" id="progress"></div></div>
            <h3>${q.q}</h3>
            ${q.a.map((opt, i) => `
              <button onclick="window.selectAnswer(${i})">${opt}</button>
            `).join("")}
          `;

          document.getElementById("progress").style.width = ((index) / questions.length) * 100 + "%";
          window.selectAnswer = (i) => {
            if (i === q.correct) score++;
            index++;
            renderQuestion();
          };
        }

        function startTimer() {
          const interval = setInterval(() => {
            timeLeft--;
            const t = document.getElementById("time");
            if (t) t.textContent = timeLeft;
            if (timeLeft <= 0) {
              clearInterval(interval);
              finishAndSend();
            }
          }, 1000);
        }

        async function finishAndSend() {
          quizBox.innerHTML = `<h2>📤 جاري إرسال النتيجة...</h2>`;
          try {
            const total = questions.length;
            const subject = "عام";

            // أضف النتيجة في كوليكشن results
            await db.collection("results").add({
              uid: user.uid,
              score: score,
              total: total,
              subject: subject,
              createdAt: firebase.firestore.Timestamp.now()
            });

            // جِب المجموع القديم وزوّده
            const oldScore = userData.score || 0;
            await userRef.update({ score: oldScore + score });

            quizBox.innerHTML = `
              <h2>🎉 تمت الإرسال بنجاح!</h2>
              <p>درجتك: ${score} / ${total}</p>
              <p>مجموعك الكلي الآن: ${oldScore + score}</p>
            `;
          } catch (err) {
            quizBox.innerHTML = `<h2 style="color:red;">فشل أثناء الإرسال: ${err.message}</h2>`;
          }
        }
      }
    });
  </script>
</body>
</html>
