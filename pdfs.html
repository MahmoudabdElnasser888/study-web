<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Study Materials — Neon UI</title>

<!-- خط -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  :root{
    --accent1: #00f5ff;
    --accent2: #8a2be2;
    --btn-shadow: 0 0 20px rgba(0,245,255,0.6);
    --bg-dark1: #000010;
    --bg-dark2: #000;

    --card-bg: rgba(255,255,255,0.03);
    --text: #ffffff;
  }

  *{box-sizing:border-box}
  html,body{height:100%;margin:0;padding:0;font-family:'Poppins',sans-serif;direction:rtl}

  body{
    background: linear-gradient(135deg,var(--bg-dark1),var(--bg-dark2));
    color:var(--text);
    margin:0;
    padding:28px 20px;
    overflow:hidden;
  }

  /* ---- خلفية نيون متحركة ---- */
  .bg-wrap{
    position:fixed; inset:0; z-index:0; pointer-events:none; overflow:hidden;
  }

  /* دوائر بلورية ناعمة */
  .blob{
    position:absolute; border-radius:50%; filter:blur(120px); opacity:0.36; mix-blend-mode:screen;
    animation: float 12s ease-in-out infinite;
  }
  .blob.b1{
    width:680px;height:680px;
    left:-14%; top:-12%;
    background: radial-gradient(circle at 30% 30%, var(--accent2), transparent 45%);
    animation-duration:2s;
  }
  .blob.b2{
    width:520px;height:520px;
    right:-8%; bottom:-14%;
    background: radial-gradient(circle at 70% 70%, var(--accent1), transparent 40%);
    animation-duration:20s;
  }
  .blob.b3{
    width:360px;height:360px;
    left:52%; top:6%;
    transform:translateX(-40%);
    background: radial-gradient(circle at 50% 50%, rgba(0,245,255,0.22), transparent 40%);
    animation-duration:3s; opacity:0.24;
  }

  @keyframes float {
    0%{transform:translateY(0) rotate(0)}
    25%{transform:translateY(-22px) rotate(6deg)}
    50%{transform:translateY(0) rotate(0)}
    75%{transform:translateY(18px) rotate(-6deg)}
    100%{transform:translateY(0) rotate(0)}
  }

  /* حركة تدرج خلفي متغيرة */
  .radial-anim{
    position: absolute;
    inset: -30%;
    background: radial-gradient(circle at 20% 30%, rgba(138,43,226,0.06), transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(0,245,255,0.06), transparent 20%);
    animation: bgShift 18s linear infinite;
    mix-blend-mode: screen;
    z-index:0;
    pointer-events:none;
  }
  @keyframes bgShift{
    0%{transform: translate3d(0,0,0) scale(1)}
    50%{transform: translate3d(-6%,4%,0) scale(1.05)}
    100%{transform: translate3d(0,0,0) scale(1)}
  }

  /* خطوط نيون متحركة */
  .neon-lines{
    position: absolute; inset:0; z-index:0; pointer-events:none;
    background-image:
      linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px),
      linear-gradient(0deg, rgba(255,255,255,0.01) 1px, transparent 1px);
    background-size: 100% 90px, 90px 100%;
    mix-blend-mode:overlay; opacity:0.08;
    transform: translateZ(0);
    animation: linesMove 14s linear infinite;
  }
  @keyframes linesMove { 0%{background-position:0 0,0 0} 100%{background-position:-400px -40px,-120px -80px} }

  /* شبكة جزيئات صغيرة متحركة */
  .particles{
    position:absolute; inset:0; z-index:0; pointer-events:none;
    background-image: radial-gradient(circle at 10% 20%, rgba(255,255,255,0.02) 1px, transparent 1px),
                      radial-gradient(circle at 70% 80%, rgba(255,255,255,0.015) 1px, transparent 1px);
    background-size: 120px 120px, 220px 220px;
    animation: particlesMove 22s linear infinite;
    opacity:0.2;
  }
  @keyframes particlesMove { from { transform: translateY(0)} to { transform: translateY(-140px)} }

  /* مركز المحتوى */
  .wrap{
    position:relative;
    z-index:2;
    max-width:920px;
    margin:0 auto;
  }

  header{
    display:flex; align-items:center; gap:16px; justify-content:space-between;
    margin-bottom:18px;
  }
  header h1{
    font-size:clamp(1.2rem, 2.4vw + .6rem, 1.8rem);
    margin:0; letter-spacing:0.6px;
    text-shadow: 0 8px 36px rgba(0,0,0,0.5), 0 0 18px rgba(138,43,226,0.14);
    display:flex; align-items:center; gap:12px;
  }
  header .meta{ color: rgba(255,255,255,0.9); font-size:0.95rem }

  /* لوحة البحث */
  .search-box{
    display:flex;
    justify-content:center;
    margin:0 auto 26px auto;
    position:relative;
    z-index:3;
    max-width:720px;
  }
  .search-box input{
    width:100%;
    padding:14px 18px;
    border-radius:12px;
    border:1px solid rgba(255,255,255,0.06);
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    color:var(--text);
    font-size:16px;
    outline:none;
    box-shadow: 0 8px 30px rgba(9,10,23,0.6), 0 0 40px rgba(138,43,226,0.06) inset;
    transition: box-shadow .28s, transform .12s;
  }
  .search-box input:focus{
    box-shadow: 0 10px 40px rgba(0,0,0,0.6), 0 0 48px rgba(138,43,226,0.12), 0 0 8px rgba(0,245,255,0.06) inset;
    transform: translateY(-2px);
    border-color: rgba(138,43,226,0.28);
  }

  /* قائمة الملفات */
  .pdf-list{
    display:flex;
    flex-direction:column;
    gap:18px;
    max-width:820px;
    margin:0 auto 60px auto;
    position:relative;
    z-index:3;
  }

  .pdf-item{
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.008));
    border:1px solid rgba(255,255,255,0.05);
    padding:18px;
    border-radius:12px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    transition: transform .26s ease, box-shadow .26s ease, background .26s;
    box-shadow: 0 8px 28px rgba(0,0,0,0.45);
    backdrop-filter: blur(6px);
  }

  .pdf-item:hover{
    transform: translateY(-8px);
    box-shadow: 0 22px 70px rgba(7,83,150,0.16), 0 0 60px rgba(138,43,226,0.06);
    border-color: rgba(138,43,226,0.22);
  }

  .pdf-item span{
    font-weight:600;
    letter-spacing: .2px;
    text-shadow: 0 4px 18px rgba(0,0,0,0.45);
  }

  .pdf-item button{
    padding:10px 16px;
    border:none;
    border-radius:10px;
    background: linear-gradient(90deg, var(--accent1), var(--accent2));
    color:#fff;
    cursor:pointer;
    font-weight:600;
    box-shadow: var(--btn-shadow), 0 6px 28px rgba(138,43,226,0.12);
    transition: transform .12s ease, box-shadow .18s ease;
  }
  .pdf-item button:hover{ transform: translateY(-4px); box-shadow: 0 12px 44px rgba(138,43,226,0.24), 0 0 36px rgba(0,245,255,0.12); }

  /* Responsive */
  @media(max-width:720px){
    body{padding:18px}
    header{flex-direction:column; align-items:flex-start; gap:8px}
    .search-box{margin-bottom:18px}
    .pdf-item{flex-direction:column; align-items:flex-start; gap:12px}
  }

  /* subtle scanlines for future-tech feel */
  .scanlines{
    position:fixed; inset:0; z-index:1; pointer-events:none; mix-blend-mode:overlay; opacity:0.03;
    background-image: linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px);
    background-size: 100% 6px;
  }
</style>
</head>
<body>

  <!-- خلفيات تأثيرية -->
  <div class="bg-wrap" aria-hidden="true">
    <div class="blob b1"></div>
    <div class="blob b2"></div>
    <div class="blob b3"></div>
    <div class="radial-anim"></div>
    <div class="neon-lines"></div>
    <div class="particles"></div>
    <div class="scanlines"></div>
  </div>

  <div class="wrap">
    <header>
      <div>
      
        <div class="meta">ابحث وافتح الدروس بسهولة ✨</div>
      </div>
      <!-- زر الثيم أُزيل حسب طلبك -->
    </header>

    <!-- صندوق البحث (الـ HTML كما كان) -->
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="ابحث عن ملف...">
    </div>

    <!-- قائمة الملفات (الـ HTML كما كان) -->
    <div class="pdf-list" id="pdfList"></div>
  </div>

  <!-- ===== السكربت (قائمة الـ PDFs والبحث) — لم أغير منطق الفلترة والتحميل ===== -->
<script>
// الملفات مع المرحلة
const pdfs = [
    { name: "الدرس الاول تاريخ", url: "history-lesson1.html", stage: "2sec" },
    { name: "الدرس التمهيدي كيمياء", url: "chemistry.html", stage: "2sec" },
    { name: "الدرس الاول كيمياء", url: "chemistry-lesson1.html", stage: "2sec" },
    { name: "Unit 1 vocab", url: "unit1-perp.html", stage: "3perp"},

];

const pdfList = document.getElementById("pdfList");
const searchInput = document.getElementById("searchInput");

function loadPDFs(filterText=""){
    pdfList.innerHTML = '';
    const userStage = localStorage.getItem("stage"); // المرحلة المخزنة

    if(!userStage){
        pdfList.innerHTML = `<p style="text-align:center">⚠️ لم يتم تحديد المرحلة. سجل دخولك أولاً.</p>`;
        return;
    }

    let filtered = pdfs.filter(pdf => pdf.stage === userStage);

    if(filterText){
        filtered = filtered.filter(pdf => pdf.name.toLowerCase().includes(filterText.toLowerCase()));
    }

    if(filtered.length === 0){
        pdfList.innerHTML = `<p style="text-align:center">📂 لا يوجد ملفات لمرحلتك (${userStage}).</p>`;
        return;
    }

    filtered.forEach(pdf=>{
        const div = document.createElement('div');
        div.className = 'pdf-item';
        div.innerHTML = `
            <span>${pdf.name}</span>
            <button onclick="window.open('${pdf.url}','_blank')">Open</button>
        `;
        pdfList.appendChild(div);
    });
}

// تشغيل البحث
searchInput.addEventListener("input", (e)=>{
    loadPDFs(e.target.value);
});

loadPDFs();
</script>

</body>
</html>
