<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sticky Notes</title>
<style>
:root {
  --accent1: #00f5ff;
  --accent2: #8a2be2;
  --btn-shadow: 0 0 20px rgba(0,245,255,0.6);
  --bg-dark1: #000010;
  --bg-dark2: #000;
}

body {
  margin: 0;
  font-family: 'Cairo', sans-serif;
  background: radial-gradient(circle at center, var(--bg-dark1), var(--bg-dark2));
  color: #fff;
  overflow-x: hidden;
  min-height: 100vh;
  position: relative;
}

/* خلفية متحركة */
.bg-animation {
  position: fixed;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: conic-gradient(from 0deg, var(--accent1), var(--accent2), var(--accent1));
  filter: blur(200px);
  opacity: 0.25;
  animation: rotate 15s linear infinite;
  z-index: 0;
}
@keyframes rotate {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

header {
  width: 100%;
  background: rgba(0, 0, 0, 0.6);
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 10px;
  padding: 15px;
  position: relative;
  z-index: 1;
  box-shadow: var(--btn-shadow);
}

header button {
  padding: 8px 15px;
  border: none;
  border-radius: 8px;
  background: linear-gradient(90deg, var(--accent1), var(--accent2));
  color: white;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.3s;
  box-shadow: var(--btn-shadow);
}

header button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 25px var(--accent1), 0 0 40px var(--accent2);
}

#noteSection {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  padding: 20px;
  justify-content: center;
  position: relative;
  z-index: 1;
}

.note-card {
  width: 250px;
  min-height: 200px;
  border-radius: 15px;
  padding: 10px;
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(4px);
  box-shadow: var(--btn-shadow);
  display: flex;
  flex-direction: column;
  transition: transform 0.2s;
}

.note-card:hover {
  transform: translateY(-5px);
}

.note-card textarea {
  flex: 1;
  width: 100%;
  background: transparent;
  color: #fff;
  border: none;
  resize: none;
  font-size: 1em;
  font-family: inherit;
  outline: none;
}

@media(max-width:500px){
  .note-card { width: 90%; }
  .note-card textarea { font-size: 0.9em; }
}
</style>
</head>
<body>

<div class="bg-animation"></div>

<header>
  <button onclick="selectColor('var(--accent1)')">سماوي</button>
  <button onclick="selectColor('var(--accent2)')">بنفسجي</button>
  <button onclick="selectColor('#ff69b4')">وردي</button>
  <button onclick="selectColor('#32cd32')">أخضر</button>
  <button onclick="selectColor('#ffa500')">برتقالي</button>
</header>

<section id="noteSection"></section>

<script>
const noteSection = document.getElementById('noteSection');
let currentColor = 'var(--accent1)';

function createNote(color){
  const card = document.createElement('div');
  card.className = 'note-card';
  card.style.border = `2px solid ${color}`;
  card.style.boxShadow = `0 0 15px ${color}`;
  
  const ta = document.createElement('textarea');
  ta.placeholder = 'اكتب ملاحظتك هنا...';

  const saved = localStorage.getItem('note_'+color);
  if(saved) ta.value = saved;

  ta.addEventListener('input', ()=>{
    localStorage.setItem('note_'+color, ta.value);
  });

  card.appendChild(ta);
  noteSection.innerHTML = '';
  noteSection.appendChild(card);
}

function selectColor(color){
  currentColor = color;
  createNote(color);
}

createNote(currentColor);
</script>

</body>
</html>
