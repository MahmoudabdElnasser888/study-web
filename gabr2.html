    .container {
      max-width: 800px;

      border-radius: 15px;

    .option {

      border-radius: 8px;

      border: 1px solid #ddd;
      transition: 0.3s;
    }
    .option.correct { background: #d4edda; border-color: #28a745; color: #155724; }
    .option.wrong { background: #f8d7da; border-color: #dc3545; color: #721c24; }
    .buttons { display: flex; justify-content: center; gap: 15px; margin-top: 20px; }
    button { padding: 10px 20px; border: none; border-radius: 25px; cursor: pointer; font-size: 16px; transition: 0.3s; }
    #showAnswers { background: linear-gradient(120deg, #345ce0, #8848d6); color: white; }
    #timer { font-weight: bold; text-align: center; margin-bottom: 20px; font-size: 18px; }
    .result { text-align: center; margin-top: 20px; font-size: 18px; font-weight: bold; }
    img { max-width: 100%; border-radius: 8px; margin-bottom: 10px; }
  </style>
</head>

<script type="module">
  // ---------------- Firebase Imports ----------------
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
  import { getAuth } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
  import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

  // ---------------- Firebase Config ----------------
  const firebaseConfig = {
    apiKey: "AIzaSyDnXtTg9iLLm_b9zyKBxr0v8aGhXJuR3WE",
    authDomain: "my-web-c23de.firebaseapp.com",
    projectId: "my-web-c23de",
    storageBucket: "my-web-c23de.firebasestorage.app",
    messagingSenderId: "846339445873",
    appId: "1:846339445873:web:fc0427a7ad77eceda837d0",
    measurementId: "G-3SE0GBRS8C"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // ----------- بيانات المادة -----------
  const SUBJECT_NAME = "الرياضيات";

  // ----------- متغير للتحكم في منع الخروج -----------
  let isResultSent = false;

  // ----------------- المؤقت -----------------
  const QUIZ_MINUTES = 25;
  let totalSeconds = QUIZ_MINUTES * 60;
  const timerDiv = document.getElementById("timer");
  const resultDiv = document.getElementById("result");

  function updateTimer() {
    let minutes = Math.floor(totalSeconds / 60).toString().padStart(2,'0');
    let seconds = (totalSeconds % 60).toString().padStart(2,'0');
    timerDiv.innerText =`الوقت المتبقي: ${minutes}:${seconds}`;
    if (totalSeconds <= 0) {
      clearInterval(timerInterval);
      showResults();
      timerDiv.innerText = "انتهى الوقت!";
    }
    totalSeconds--;
  }
  const timerInterval = setInterval(updateTimer, 1000);
  updateTimer();

  // ----------------- حساب النتيجة -----------------
  function showResults() {
    let questions = document.querySelectorAll(".question");
    let correctCount = 0;

    questions.forEach((q, index) => {
      const correctAnswer = parseInt(q.dataset.correct);
      const selected = document.querySelector(`input[name="q${index+1}"]:checked`);

      q.querySelectorAll(".option").forEach(opt => {
        const val = parseInt(opt.querySelector("input").value);
        if (val === correctAnswer) opt.classList.add("correct");
        if (selected && parseInt(selected.value) === val && val !== correctAnswer) opt.classList.add("wrong");
      });

      if (selected && parseInt(selected.value) === correctAnswer) correctCount++;
    });

    resultDiv.innerHTML =`درجتك: ${correctCount} من ${questions.length}`;
    document.getElementById("resultBox").style.display = "block";
    document.getElementById("finalResult").innerText = `انت جبت ${correctCount} من ${questions.length}`;

    // حفظ النتيجة مؤقتاً
    window.quizScore = correctCount;
    window.totalQuestions = questions.length;
  }
  document.getElementById("showAnswers").addEventListener("click", showResults);

  // ----------------- إرسال النتيجة -----------------
  document.getElementById("sendBtn").addEventListener("click", async () => {
    const user = auth.currentUser;
    if (user) {
      try {
        await addDoc(collection(db, "results"), {
          email: user.email,
          uid: user.uid,
          subject: SUBJECT_NAME,
          score: window.quizScore,
          total: window.totalQuestions,
          createdAt: serverTimestamp()
        });
        alert("✅ تم إرسال نتيجتك بنجاح");
        isResultSent = true; // ✅ خلاص اتبعتت النتيجة
      } catch (error) {
        console.error("Error writing document: ", error);
        alert("⚠ حصل خطأ أثناء الإرسال");
      }
    } else {
      alert("⚠ لازم تسجل دخول الأول");
    }
  });

  // ----------------- منع الخروج قبل الإرسال -----------------
  window.addEventListener("beforeunload", function (e) {
    if (!isResultSent) {
      e.preventDefault();
      e.returnValue = "⚠ لا يمكنك مغادرة الصفحة قبل إرسال النتيجة!";
      return "⚠ لا يمكنك مغادرة الصفحة قبل إرسال النتيجة!";
    }
  });
</script>
