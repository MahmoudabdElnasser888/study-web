<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إرسال الملخص</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
   :root {
  --accent1: #00f5ff;
  --accent2: #8a2be2;
  --btn-shadow: 0 0 15px rgba(0,245,255,0.4);
  --bg-dark1: #000010;
  --bg-dark2: #000;
}

body {
  font-family: "Tajawal", Arial, sans-serif;
  direction: rtl;
  padding: 20px;
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, var(--bg-dark1), var(--bg-dark2));
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* خلفية بسيطة بخفة الحركة */
body::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 120%;
  height: 120%;
  background: radial-gradient(circle at 30% 30%, var(--accent1) 0%, transparent 70%),
              radial-gradient(circle at 70% 70%, var(--accent2) 0%, transparent 70%);
  animation: bgMove 20s ease-in-out infinite alternate;
  opacity: 0.08;
  z-index: 0;
}

@keyframes bgMove {
  0% { transform: scale(1) translate(0,0); }
  100% { transform: scale(1.05) translate(-10px,10px); }
}

h1 {
  color: var(--accent1);
  text-shadow: 0 0 8px var(--accent1);
  margin-bottom: 15px;
  font-size: 1.8rem;
  z-index: 1;
  text-align: center;
}

input, textarea {
  width: 90%;
  max-width: 450px;
  padding: 12px;
  margin: 8px 0;
  font-size: 15px;
  border-radius: 10px;
  border: none;
  outline: none;
  background: rgba(255,255,255,0.07);
  color: white;
  backdrop-filter: blur(6px);
  box-shadow: 0 0 4px rgba(255,255,255,0.1);
  transition: 0.3s;
  z-index: 1;
}

input:focus, textarea:focus {
  box-shadow: 0 0 10px var(--accent1);
}

textarea {
  height: 160px;
  resize: vertical;
}

button {
  padding: 12px 28px;
  font-size: 16px;
  background: linear-gradient(90deg, var(--accent1), var(--accent2));
  color: white;
  border: none;
  cursor: pointer;
  border-radius: 30px;
  box-shadow: var(--btn-shadow);
  transition: transform 0.25s, box-shadow 0.25s;
  margin-top: 10px;
  z-index: 1;
}

button:hover:not(:disabled) {
  transform: scale(1.03);
  box-shadow: 0 0 25px rgba(0,245,255,0.7);
}

button:disabled {
  background: #333;
  cursor: not-allowed;
  box-shadow: none;
}

#msg {
  margin-top: 15px;
  font-weight: bold;
  text-align: center;
  font-size: 15px;
  color: var(--accent1);
  text-shadow: 0 0 8px var(--accent1);
  z-index: 1;
}

/* موبايل */
@media (max-width: 600px) {
  body {
    padding: 15px;
  }

  h1 {
    font-size: 1.5rem;
  }

  input, textarea {
    width: 100%;
    font-size: 14px;
  }

  button {
    width: 100%;
    font-size: 15px;
    padding: 12px;
  }
}

  </style>
</head>
<body>

  <h1>📝 أرسل ملخصك هنا</h1>
  <input type="text" id="studentName" placeholder="اكتب اسمك هنا..." />
  <textarea id="summaryText" placeholder="اكتب الملخص هنا..."></textarea>
  <br>
  <button id="sendBtn" disabled>🚀 إرسال الملخص</button>
  <div id="msg"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDnXtTg9iLLm_b9zyKBxr0v8aGhXJuR3WE",
      authDomain: "my-web-c23de.firebaseapp.com",
      projectId: "my-web-c23de",
      storageBucket: "my-web-c23de.firebasestorage.app",
      messagingSenderId: "846339445873",
      appId: "1:846339445873:web:fc0427a7ad77eceda837d0",
      measurementId: "G-3SE0GBRS8C"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const btn = document.getElementById("sendBtn");
    const msgBox = document.getElementById("msg");
    const textarea = document.getElementById("summaryText");
    const nameInput = document.getElementById("studentName");

    nameInput.value = localStorage.getItem("name") || "";

    signInAnonymously(auth).catch((error) => {
      console.error("Auth Error:", error);
      msgBox.innerText = "⚠️ فشل تسجيل الدخول";
      msgBox.style.color = "red";
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        msgBox.innerText = "✅ جاهز لإرسال الملخص";
        msgBox.style.color = "var(--accent1)";
        btn.disabled = false;

        btn.addEventListener("click", async () => {
          const text = textarea.value.trim();
          const studentName = nameInput.value.trim();

          if (!studentName) {
            msgBox.innerText = "⚠️ من فضلك اكتب اسمك";
            msgBox.style.color = "red";
            return;
          }

          if (!text) {
            msgBox.innerText = "⚠️ اكتب الملخص الأول!";
            msgBox.style.color = "red";
            return;
          }

          localStorage.setItem("name", studentName);

          btn.disabled = true;
          msgBox.innerText = "⏳ جاري الإرسال...";
          msgBox.style.color = "orange";

          try {
            await addDoc(collection(db, "summaries"), {
              text: text,
              name: studentName,
              status: "pending",
              userId: user.uid,
              createdAt: serverTimestamp()
            });

            msgBox.innerText = "✅ تم إرسال الملخص بنجاح";
            msgBox.style.color = "var(--accent1)";
            textarea.value = "";
          } catch (error) {
            console.error(error);
            msgBox.innerText = "❌ خطأ أثناء إرسال الملخص";
            msgBox.style.color = "red";
          } finally {
            btn.disabled = false;
          }
        });
      } else {
        msgBox.innerText = "⚠️ غير مسجل دخول";
        msgBox.style.color = "red";
        btn.disabled = true;
      }
    });
  </script>
</body>
</html>
