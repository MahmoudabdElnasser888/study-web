<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>رفع ملخص</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
  <style>
    body { font-family: Arial; direction: rtl; padding:20px; }
    input, button { margin:10px; padding:10px; }
  </style>
</head>
<body>
  <h2>📑 رفع الملخص</h2>
  <input type="text" id="student" placeholder="اسم الطالب">
  <input type="file" id="file" accept="application/pdf">
  <button onclick="upload()">رفع</button>

  <p id="status"></p>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIza....",
      authDomain: "your-app.firebaseapp.com",
      projectId: "your-app",
      storageBucket: "your-app.appspot.com",
      messagingSenderId: "xxx",
      appId: "xxx"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    async function upload() {
      const student = document.getElementById("student").value;
      const file = document.getElementById("file").files[0];
      const status = document.getElementById("status");

      if (!student || !file) {
        alert("⚠️ من فضلك أدخل الاسم واختر ملف PDF");
        return;
      }

      const ref = storage.ref("summaries/" + Date.now() + "_" + file.name);
      status.innerText = "⏳ جاري الرفع...";

      try {
        await ref.put(file);
        const url = await ref.getDownloadURL();
        await db.collection("summaries").add({
          student: student,
          url: url,
          status: "pending",
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        status.innerText = "✅ تم رفع الملف بنجاح في انتظار المراجعة";
      } catch (e) {
        console.error(e);
        status.innerText = "❌ حدث خطأ أثناء الرفع";
      }
    }
  </script>
</body>
</html>
