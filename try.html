<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إرسال الملخص</title>
  <style>
    body { font-family: Arial, sans-serif; direction: rtl; padding: 20px; background: #f5f5f5; }
    h1 { color: #333; }
    textarea { width: 100%; height: 200px; padding: 10px; margin: 10px 0; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; background: #4caf50; color: white; border: none; cursor: pointer; border-radius: 5px; }
    button:hover { background: #45a049; }
  </style>
</head>
<body>

  <h1>📝 أرسل ملخصك هنا</h1>
  <textarea id="summaryText" placeholder="اكتب الملخص هنا..."></textarea>
  <br>
  <button id="sendBtn">🚀 إرسال الملخص</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDnXtTg9iLLm_b9zyKBxr0v8aGhXJuR3WE",
      authDomain: "my-web-c23de.firebaseapp.com",
      projectId: "my-web-c23de",
      storageBucket: "my-web-c23de.firebasestorage.app",
      messagingSenderId: "846339445873",
      appId: "1:846339445873:web:fc0427a7ad77eceda837d0",
      measurementId: "G-3SE0GBRS8C"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // دالة إرسال الملخص
    async function submitSummary() {
      const text = document.getElementById("summaryText").value.trim();
      if (!text) {
        alert("⚠️ اكتب الملخص الأول!");
        return;
      }

      try {
        await addDoc(collection(db, "summaries"), {
          student: "طالب تجريبي",
          text: text,
          status: "pending",
          createdAt: serverTimestamp()
        });
        alert("✅ تم إرسال الملخص للمراجعة");
        document.getElementById("summaryText").value = "";
      } catch (error) {
        console.error(error);
        alert("❌ حدث خطأ أثناء إرسال الملخص");
      }
    }

    // ربط الزر بالدالة
    document.getElementById("sendBtn").addEventListener("click", submitSummary);
  </script>
</body>
</html>
