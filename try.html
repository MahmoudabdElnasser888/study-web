<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إرسال الملخص</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --accent1: #00f5ff;
      --accent2: #8a2be2;
      --btn-shadow: 0 0 20px rgba(0,245,255,0.6);
      --bg-dark1: #000010;
      --bg-dark2: #000;
    }

    body {
      font-family: "Tajawal", Arial, sans-serif;
      direction: rtl;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--bg-dark1), var(--bg-dark2));
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* خلفية متحركة */
    body::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 20% 20%, var(--accent1) 0%, transparent 50%),
                  radial-gradient(circle at 80% 80%, var(--accent2) 0%, transparent 50%);
      animation: bgMove 12s linear infinite;
      opacity: 0.15;
      z-index: 0;
    }
    @keyframes bgMove {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.1); }
      100% { transform: rotate(360deg) scale(1); }
    }

    h1 {
      color: var(--accent1);
      text-shadow: 0 0 10px var(--accent1);
      margin-bottom: 20px;
      z-index: 1;
    }

    input, textarea {
      width: 100%;
      max-width: 500px;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.08);
      color: white;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 5px rgba(255,255,255,0.1);
      transition: 0.3s;
      z-index: 1;
    }

    input:focus, textarea:focus {
      box-shadow: 0 0 15px var(--accent1);
    }

    textarea {
      height: 200px;
      resize: vertical;
    }

    button {
      padding: 12px 30px;
      font-size: 18px;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 30px;
      box-shadow: var(--btn-shadow);
      transition: transform 0.3s, box-shadow 0.3s;
      margin-top: 10px;
      z-index: 1;
    }

    button:hover:not(:disabled) {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(0,245,255,0.8);
    }

    button:disabled {
      background: #444;
      cursor: not-allowed;
      box-shadow: none;
    }

    #msg {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
      font-size: 16px;
      color: var(--accent1);
      text-shadow: 0 0 10px var(--accent1);
      z-index: 1;
    }
  </style>
</head>
<body>

  <h1>📝 أرسل ملخصك هنا</h1>
  <input type="text" id="studentName" placeholder="اكتب اسمك هنا..." />
  <textarea id="summaryText" placeholder="اكتب الملخص هنا..."></textarea>
  <br>
  <button id="sendBtn" disabled>🚀 إرسال الملخص</button>
  <div id="msg"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDnXtTg9iLLm_b9zyKBxr0v8aGhXJuR3WE",
      authDomain: "my-web-c23de.firebaseapp.com",
      projectId: "my-web-c23de",
      storageBucket: "my-web-c23de.firebasestorage.app",
      messagingSenderId: "846339445873",
      appId: "1:846339445873:web:fc0427a7ad77eceda837d0",
      measurementId: "G-3SE0GBRS8C"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const btn = document.getElementById("sendBtn");
    const msgBox = document.getElementById("msg");
    const textarea = document.getElementById("summaryText");
    const nameInput = document.getElementById("studentName");

    nameInput.value = localStorage.getItem("name") || "";

    signInAnonymously(auth).catch((error) => {
      console.error("Auth Error:", error);
      msgBox.innerText = "⚠️ فشل تسجيل الدخول";
      msgBox.style.color = "red";
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        msgBox.innerText = "✅ جاهز لإرسال الملخص";
        msgBox.style.color = "var(--accent1)";
        btn.disabled = false;

        btn.addEventListener("click", async () => {
          const text = textarea.value.trim();
          const studentName = nameInput.value.trim();

          if (!studentName) {
            msgBox.innerText = "⚠️ من فضلك اكتب اسمك";
            msgBox.style.color = "red";
            return;
          }

          if (!text) {
            msgBox.innerText = "⚠️ اكتب الملخص الأول!";
            msgBox.style.color = "red";
            return;
          }

          localStorage.setItem("name", studentName);

          btn.disabled = true;
          msgBox.innerText = "⏳ جاري الإرسال...";
          msgBox.style.color = "orange";

          try {
            await addDoc(collection(db, "summaries"), {
              text: text,
              name: studentName,
              status: "pending",
              userId: user.uid,
              createdAt: serverTimestamp()
            });

            msgBox.innerText = "✅ تم إرسال الملخص بنجاح";
            msgBox.style.color = "var(--accent1)";
            textarea.value = "";
          } catch (error) {
            console.error(error);
            msgBox.innerText = "❌ خطأ أثناء إرسال الملخص";
            msgBox.style.color = "red";
          } finally {
            btn.disabled = false;
          }
        });
      } else {
        msgBox.innerText = "⚠️ غير مسجل دخول";
        msgBox.style.color = "red";
        btn.disabled = true;
      }
    });
  </script>
</body>
</html>
