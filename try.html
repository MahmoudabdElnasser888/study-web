<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إرسال الملخص</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; direction: rtl; padding: 20px; background: #f5f5f5; }
    h1 { color: #333; }
    input, textarea { width: 100%; padding: 10px; margin: 10px 0; font-size: 16px; border-radius: 6px; border: 1px solid #ccc; }
    textarea { height: 200px; }
    button { padding: 10px 20px; font-size: 16px; background: #4caf50; color: white; border: none; cursor: pointer; border-radius: 5px; transition: 0.3s; }
    button:hover { background: #45a049; }
    button:disabled { background: #999; cursor: not-allowed; }
    #msg { margin-top: 12px; font-weight: bold; text-align: center; }
  </style>
</head>
<body>

  <h1>📝 أرسل ملخصك هنا</h1>
  <input type="text" id="studentName" placeholder="اكتب اسمك هنا..." />
  <textarea id="summaryText" placeholder="اكتب الملخص هنا..."></textarea>
  <br>
  <button id="sendBtn" disabled>🚀 إرسال الملخص</button>
  <div id="msg"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

    // 🔧 إعدادات Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDnXtTg9iLLm_b9zyKBxr0v8aGhXJuR3WE",
      authDomain: "my-web-c23de.firebaseapp.com",
      projectId: "my-web-c23de",
      storageBucket: "my-web-c23de.firebasestorage.app",
      messagingSenderId: "846339445873",
      appId: "1:846339445873:web:fc0427a7ad77eceda837d0",
      measurementId: "G-3SE0GBRS8C"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const btn = document.getElementById("sendBtn");
    const msgBox = document.getElementById("msg");
    const textarea = document.getElementById("summaryText");
    const nameInput = document.getElementById("studentName");

    // استرجاع الاسم لو متخزن قبل كده
    nameInput.value = localStorage.getItem("name") || "";

    // 🔑 تسجيل دخول مجهول تلقائي
    signInAnonymously(auth).catch((error) => {
      console.error("Auth Error:", error);
      msgBox.innerText = "⚠️ فشل تسجيل الدخول";
      msgBox.style.color = "red";
    });

    // متابعة حالة تسجيل الدخول
    onAuthStateChanged(auth, (user) => {
      if (user) {
        msgBox.innerText = "✅ جاهز لإرسال الملخص";
        msgBox.style.color = "green";
        btn.disabled = false;

        btn.addEventListener("click", async () => {
          const text = textarea.value.trim();
          const studentName = nameInput.value.trim();

          if (!studentName) {
            msgBox.innerText = "⚠️ من فضلك اكتب اسمك";
            msgBox.style.color = "red";
            return;
          }

          if (!text) {
            msgBox.innerText = "⚠️ اكتب الملخص الأول!";
            msgBox.style.color = "red";
            return;
          }

          // حفظ الاسم محليًا عشان مايتكتبش كل مرة
          localStorage.setItem("name", studentName);

          btn.disabled = true;
          msgBox.innerText = "⏳ جاري الإرسال...";
          msgBox.style.color = "orange";

          try {
            await addDoc(collection(db, "summaries"), {
              text: text,
              name: studentName,
              status: "pending",
              userId: user.uid,   // 👈 مهم عشان القواعد
              createdAt: serverTimestamp()
            });

            msgBox.innerText = "✅ تم إرسال الملخص بنجاح";
            msgBox.style.color = "green";
            textarea.value = "";
          } catch (error) {
            console.error(error);
            msgBox.innerText = "❌ خطأ أثناء إرسال الملخص";
            msgBox.style.color = "red";
          } finally {
            btn.disabled = false;
          }
        });

      } else {
        msgBox.innerText = "⚠️ غير مسجل دخول";
        msgBox.style.color = "red";
        btn.disabled = true;
      }
    });
  </script>
</body>
</html>
