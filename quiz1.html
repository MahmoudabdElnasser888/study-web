<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حل الاختبار</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f5f5, #dfe9f3);
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 650px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    button {
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      background: linear-gradient(90deg,#6a11cb,#2575fc);
      color: white;
      transition: transform 0.2s, background 0.3s;
    }
    button:hover { transform: scale(1.05); }
    .result {
      margin-top: 20px;
      text-align: right;
    }
    .correct { color: green; font-weight: bold; }
    .wrong { color: red; font-weight: bold; }
    #shareBtn {
      background: linear-gradient(90deg,#00c853,#64dd17);
    }
    #shareArea {
      margin-top: 20px;
      word-wrap: break-word;
      background: #f1f1f1;
      padding: 10px;
      border-radius: 10px;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>الاختبار</h2>
    <div id="quizArea"></div>
    <div class="result" id="resultArea"></div>
    <button id="shareBtn" style="display:none;" onclick="shareQuiz()">📤 مشاركة الاختبار</button>
    <div id="shareArea"></div>
  </div>

  <script>
    // --- 1️⃣ تحميل الأسئلة من الرابط أو localStorage ---
    function getQuizData() {
      const urlParams = new URLSearchParams(window.location.search);
      const encoded = urlParams.get('data');
      if (encoded) {
        try {
          return JSON.parse(decodeURIComponent(atob(encoded)));
        } catch (e) {
          alert("حدث خطأ أثناء تحميل الأسئلة!");
          return [];
        }
      } else {
        return JSON.parse(localStorage.getItem('quizQuestions') || '[]');
      }
    }

    let questions = getQuizData();
    let current = 0;
    let score = 0;
    let answers = [];

    const quizArea = document.getElementById('quizArea');
    const resultArea = document.getElementById('resultArea');
    const shareBtn = document.getElementById('shareBtn');
    const shareArea = document.getElementById('shareArea');

    function showQuestion() {
      if (current >= questions.length) {
        showResults();
        return;
      }

      const q = questions[current];
      quizArea.innerHTML = `
        <p><strong>س${current+1}:</strong> ${q.text}</p>
        ${q.options.map((opt, i) => `<button onclick="answer(${i})">${opt}</button>`).join('')}
      `;
    }

    function answer(selected) {
      const q = questions[current];
      const isCorrect = selected === q.correct;
      if (isCorrect) score++;
      answers.push({
        question: q.text,
        selected: q.options[selected],
        correct: q.options[q.correct],
        isCorrect
      });
      current++;
      showQuestion();
    }

    function showResults() {
      quizArea.innerHTML = `<h3>انتهى الاختبار ✅ نتيجتك: ${score}/${questions.length}</h3>`;
      resultArea.innerHTML = answers.map(a => `
        <p><strong>${a.question}</strong><br>
        إجابتك: <span class="${a.isCorrect ? 'correct' : 'wrong'}">${a.selected}</span><br>
        الإجابة الصحيحة: ${a.correct}</p>
      `).join('');

      // حذف الأسئلة من التخزين بعد الحل
      localStorage.removeItem('quizQuestions');

      // عرض زر المشاركة
      shareBtn.style.display = 'inline-block';
    }

    // --- 2️⃣ إنشاء رابط مشاركة ---
    function shareQuiz() {
      const data = btoa(encodeURIComponent(JSON.stringify(questions)));
      const shareLink = `${window.location.origin}${window.location.pathname}?data=${data}`;
      shareArea.style.display = 'block';
      shareArea.innerHTML = `
        <p>انسخ الرابط وشاركه مع أصدقائك 👇</p>
        <input type="text" value="${shareLink}" style="width:100%;padding:8px;border-radius:8px;border:1px solid #ccc;" readonly>
      `;
    }

    showQuestion();
  </script>
</body>
</html>
