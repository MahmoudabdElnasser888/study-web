<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>قائمة المهام</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --accent1: #00f5ff;
  --accent2: #8a2be2;
  --btn-shadow: 0 0 20px rgba(0,245,255,0.6);
  --bg-dark1: #000010;
  --bg-dark2: #000;
}

body {
  font-family: 'Cairo', sans-serif;
  background: radial-gradient(circle at center, var(--bg-dark1), var(--bg-dark2));
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 50px 20px;
  margin: 0;
  position: relative;
  overflow: hidden;
}

/* خلفية متحركة */
.bg-animation {
  position: fixed;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: conic-gradient(from 0deg, var(--accent1), var(--accent2), var(--accent1));
  filter: blur(200px);
  opacity: 0.25;
  animation: rotate 15s linear infinite;
  z-index: 0;
}
@keyframes rotate {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

.container {
  background: rgba(0, 0, 0, 0.7);
  padding: 30px 20px;
  border-radius: 20px;
  width: 100%;
  max-width: 450px;
  box-shadow: var(--btn-shadow);
  color: white;
  z-index: 1;
  position: relative;
  backdrop-filter: blur(5px);
}

h2 {
  text-align: center;
  margin-bottom: 20px;
  color: var(--accent1);
}

input[type="text"] {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: 2px solid var(--accent1);
  background: transparent;
  color: white;
  font-size: 16px;
  outline: none;
}

button.add-btn {
  margin-top: 10px;
  padding: 12px;
  width: 100%;
  background: linear-gradient(90deg, var(--accent1), var(--accent2));
  color: white;
  font-weight: 600;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.3s;
  box-shadow: var(--btn-shadow);
}

button.add-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 25px var(--accent1), 0 0 40px var(--accent2);
}

ul {
  list-style: none;
  margin-top: 20px;
  padding: 0;
}

li {
  background: rgba(255, 255, 255, 0.1);
  margin-bottom: 10px;
  padding: 12px;
  border-radius: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  transition: transform 0.2s, background 0.3s;
  color: white;
}

li span {
  flex: 1;
  margin-right: 10px;
  word-break: break-word;
}

.actions button {
  margin-left: 5px;
  border: none;
  padding: 6px 10px;
  border-radius: 6px;
  color: white;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.2s;
}

.actions button:hover {
  transform: scale(1.1);
}

button.done { background: #28a745; }
button.cancel { background: #dc3545; }
button.edit { background: #ffc107; color: #333; }

.progress-container {
  background: rgba(255, 255, 255, 0.2);
  border-radius: 10px;
  height: 20px;
  margin-top: 20px;
  overflow: hidden;
}

.progress-bar {
  height: 100%;
  width: 0%;
  background: var(--accent1);
  transition: width 0.5s ease, background 0.5s ease;
}

#congrats {
  text-align: center;
  font-size: 20px;
  font-weight: 700;
  color: gold;
  margin-top: 20px;
  display: none;
}
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="bg-animation"></div>

<div class="container">
  <h2>قائمة المهام</h2>
  <input type="text" id="taskInput" placeholder="أضف مهمة جديدة">
  <button class="add-btn" id="addBtn">إضافة</button>
  <ul id="taskList"></ul>

  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>
  <div id="congrats">🎉 تهانينا! لقد أكملت كل المهام! 🎉</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
const taskInput = document.getElementById('taskInput');
const addBtn = document.getElementById('addBtn');
const taskList = document.getElementById('taskList');
const progressBar = document.getElementById('progressBar');
const congrats = document.getElementById('congrats');

let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
renderTasks();

addBtn.addEventListener('click', () => {
  const taskText = taskInput.value.trim();
  if(taskText !== ""){
    tasks.push({ text: taskText, done: false });
    saveTasks();
    renderTasks();
    taskInput.value = "";
  }
});

function saveTasks(){
  localStorage.setItem('tasks', JSON.stringify(tasks));
}

function renderTasks(){
  taskList.innerHTML = "";
  let doneCount = 0;

  tasks.forEach((task,index)=>{
    const li = document.createElement('li');
    const span = document.createElement('span');
    span.textContent = task.text;

    const actions = document.createElement('div');
    actions.classList.add('actions');

    const doneBtn = document.createElement('button');
    doneBtn.textContent = '✔';
    doneBtn.classList.add('done');
    doneBtn.addEventListener('click', () => {
      task.done = !task.done;
      saveTasks();
      renderTasks();
    });

    const editBtn = document.createElement('button');
    editBtn.textContent = '✎';
    editBtn.classList.add('edit');
    editBtn.addEventListener('click', () => {
      const newText = prompt("تعديل المهمة:", task.text);
      if(newText !== null && newText.trim() !== ""){
        task.text = newText.trim();
        saveTasks();
        renderTasks();
      }
    });

    const cancelBtn = document.createElement('button');
    cancelBtn.textContent = '✖';
    cancelBtn.classList.add('cancel');
    cancelBtn.addEventListener('click', () => {
      tasks.splice(index,1);
      saveTasks();
      renderTasks();
    });

    if(task.done) doneCount++;
    span.style.textDecoration = task.done ? "line-through" : "none";

    actions.appendChild(doneBtn);
    actions.appendChild(editBtn);
    actions.appendChild(cancelBtn);
    li.appendChild(span);
    li.appendChild(actions);
    taskList.appendChild(li);
  });

  const progress = tasks.length ? (doneCount/tasks.length)*100 : 0;
  progressBar.style.width = progress + "%";

  if(progress < 50) progressBar.style.background = "#dc3545";
  else if(progress < 100) progressBar.style.background = "#ffc107";
  else progressBar.style.background = "#28a745";

  if(doneCount === tasks.length && tasks.length>0){
    congrats.style.display = "block";
    confetti();
  } else {
    congrats.style.display = "none";
  }
}

function confetti(){
  confetti({
    particleCount: 150,
    spread: 70,
    origin: { y: 0.6 }
  });
}
</script>
</body>
</html>
