<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>⚙️ لوحة تحكم البطولة</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: linear-gradient(135deg,#f6d365,#fda085);
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 { margin-bottom: 25px; }

    .admin-panel {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: 30px auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    button {
      padding: 8px 16px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #1976d2;
      color: white;
      transition: 0.3s;
    }
    button:hover { background: #0d47a1; }

    .match {
      margin: 15px 0;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fafafa;
    }
    .winner { color: green; font-weight: bold; }
    .loser { color: red; text-decoration: line-through; }
  </style>
</head>
<body>
  <h1>⚙️ لوحة تحكم البطولة</h1>

  <!-- لوحة التحكم -->
  <div class="admin-panel" id="adminPanel">
    <h2>إدارة المباريات</h2>
    <div id="admin"></div>
  </div>

  <script>
    function renderAdmin() {
      let data = JSON.parse(localStorage.getItem("bracketData")) || {};
      let container = document.getElementById("admin");
      container.innerHTML = "";

      Object.keys(data).sort((a,b)=>b-a).forEach(round=>{
        let div = document.createElement("div");
        div.innerHTML = `<h3>جولة ${round} فرق</h3>`;
        data[round].forEach((match,i)=>{
          div.innerHTML += `
            <div class="match">
              <strong class="${match.team1Status||''}">${match.team1||"??"}</strong>
               vs 
              <strong class="${match.team2Status||''}">${match.team2||"??"}</strong><br>
              <button onclick="setWinner(${round},${i},'team1')">${match.team1||"??"} فاز</button>
              <button onclick="setWinner(${round},${i},'team2')">${match.team2||"??"} فاز</button>
            </div>
          `;
        });
        container.appendChild(div);
      });
    }

    function setWinner(round,index,winnerKey) {
      let data = JSON.parse(localStorage.getItem("bracketData")) || {};
      let match = data[round][index];
      let loserKey = winnerKey==="team1"?"team2":"team1";

      match[winnerKey+"Status"] = "winner";
      match[loserKey+"Status"] = "loser";
      match.winner = match[winnerKey];

      let nextRound = round/2;
      if(nextRound>=1){
        if(!data[nextRound]) data[nextRound]=[];
        let pos=Math.floor(index/2);
        if(!data[nextRound][pos]) data[nextRound][pos]={};
        if(index%2===0){
          data[nextRound][pos].team1 = match.winner;
        } else {
          data[nextRound][pos].team2 = match.winner;
        }
      }

      localStorage.setItem("bracketData", JSON.stringify(data));
      renderAdmin();
      window.dispatchEvent(new Event("storage")); 
    }

    // تشغيل الأدمن مباشرة
    renderAdmin();
  </script>
</body>
</html>
