<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #252323;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #000000;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      width: 100%;
      max-width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ff6f61;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      font-size: 14px;
    }
    input:focus, select:focus {
      outline: 2px solid #ff6f61;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #ff6f61;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #e65b50;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script>
    // إعدادات Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDnXtTg9iLLm_b9zyKBxr0v8aGhXJuR3WE",
      authDomain: "my-web-c23de.firebaseapp.com",
      projectId: "my-web-c23de",
      storageBucket: "my-web-c23de.appspot.com",
      messagingSenderId: "846339445873",
      appId: "1:846339445873:web:fc0427a7ad77eceda837d0",
      measurementId: "G-3SE0GBRS8C"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.firestore();

    // دالة التوجيه حسب النوع والمرحلة
    function redirectUser(gender, stage) {
      if (gender === "female" && stage === "3prep") {
        window.location.href = "start.html";
      } else if (gender === "male" && stage === "3prep") {
        window.location.href = "start.html";
      } else if (gender === "female" && stage === "1sec") {
        window.location.href = "start.html";
      } else if (gender === "male" && stage === "1sec") {
        window.location.href = "start.html";
      } else if (gender === "female" && stage === "2sec") {
        window.location.href = "start.html";
      } else if (gender === "male" && stage === "2sec") {
        window.location.href = "start.html";
      } else {
        alert("❌ لم يتم تحديد صفحة لهذه البيانات");
      }
    }

    // إنشاء حساب جديد
    async function signUp() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const gender = document.getElementById("gender").value;
      const stage = document.getElementById("stage").value;

      if (!name || !email || !password || !gender || !stage) {
        alert("من فضلك املأ كل الحقول");
        return;
      }

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;

        await user.updateProfile({ displayName: name });

        await db.collection("users").doc(user.uid).set({
          name: name,
          email: email,
          gender: gender,
          stage: stage,
          balance: 0,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        alert("تم التسجيل بنجاح ✅");
        
// خزن بيانات المستخدم في LocalStorage
      localStorage.setItem("name", name);
      localStorage.setItem("gender", gender);
      localStorage.setItem("stage", stage);

        redirectUser(gender, stage);

      } catch (error) {
        alert(error.message);
      }
    }

    // لو المستخدم مسجل دخول قبل كده → دخوله على طول
    auth.onAuthStateChanged(async user => {
      if (user) {
        try {
          const doc = await db.collection("users").doc(user.uid).get();
          if (doc.exists) {
            const data = doc.data();
            redirectUser(data.gender, data.stage);
          }
        } catch (err) {
          console.error("Error fetching user data:", err);
        }
      }
    });
  </script>
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <input type="text" id="name" placeholder="Enter your name">
    <input type="email" id="email" placeholder="Enter your email">
    <input type="password" id="password" placeholder="Enter your password">

    <h3>Choose The Gender</h3>
    <select id="gender">
      <option value="">Choose</option>
      <option value="male">Boy</option>
      <option value="female">Girl</option>
    </select>

    <h3>Choose Stage</h3>
    <select id="stage">
      <option value="">Choose</option>
      <option value="3prep">3 اعدادي</option>
      <option value="1sec">1 ثانوي</option>
      <option value="2sec">2 ثانوي</option>
    </select>

    <button onclick="signUp()">Sign Up</button>
  </div>
</body>
</html>
