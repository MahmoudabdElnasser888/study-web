<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #252323;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #000;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      width: 100%;
      max-width: 370px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ff6f61;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      background: #1c1c1c;
      color: white;
    }
    input::placeholder {
      color: #aaa;
    }
    input:focus, select:focus {
      outline: 2px solid #ff6f61;
    }
    label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
      color: #ddd;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #ff6f61;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #e65b50;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script>
    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDnXtTg9iLLm_b9zyKBxr0v8aGhXJuR3WE",
      authDomain: "my-web-c23de.firebaseapp.com",
      projectId: "my-web-c23de",
      storageBucket: "my-web-c23de.appspot.com",
      messagingSenderId: "846339445873",
      appId: "1:846339445873:web:fc0427a7ad77eceda837d0",
      measurementId: "G-3SE0GBRS8C"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.firestore();

    function redirectUser(gender, stage) {
      // التوجيه حسب النوع والمرحلة
      window.location.href = "start.html";
    }

    async function signUp() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const phone = document.getElementById("phone").value;
      const gender = document.getElementById("gender").value;
      const stage = document.getElementById("stage").value;

      if (!name || !email || !password || !phone || !gender || !stage) {
        alert("⚠️ من فضلك املأ كل الحقول");
        return;
      }

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;

        await user.updateProfile({ displayName: name });

        await db.collection("users").doc(user.uid).set({
          name: name,
          email: email,
          phone: phone,
          gender: gender,
          stage: stage,
          balance: 0,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        // حفظ البيانات في LocalStorage
        localStorage.setItem("name", name);
        localStorage.setItem("gender", gender);
        localStorage.setItem("stage", stage);
        localStorage.setItem("phone", phone);

        alert("✅ تم التسجيل بنجاح");
        redirectUser(gender, stage);

      } catch (error) {
        alert("❌ " + error.message);
      }
    }

    auth.onAuthStateChanged(async user => {
      if (user) {
        try {
          const doc = await db.collection("users").doc(user.uid).get();
          if (doc.exists) {
            const data = doc.data();
            redirectUser(data.gender, data.stage);
          }
        } catch (err) {
          console.error("Error fetching user data:", err);
        }
      }
    });
  </script>
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>

    <input type="text" id="name" placeholder="الاسم الكامل">
    <input type="email" id="email" placeholder="البريد الإلكتروني">
    <input type="password" id="password" placeholder="كلمة المرور">
    <input type="tel" id="phone" placeholder="رقم الهاتف">

    <label for="gender">النوع</label>
    <select id="gender">
      <option value="">اختر</option>
      <option value="male">ولد</option>
      <option value="female">بنت</option>
    </select>

    <label for="stage">المرحلة الدراسية</label>
    <select id="stage">
      <option value="">اختر</option>
      <option value="3prep">3 إعدادي</option>
      <option value="1sec">1 ثانوي</option>
      <option value="2sec">2 ثانوي</option>
    </select>

    <button onclick="signUp()">إنشاء حساب</button>
  </div>
</body>
</html>
