<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Choice</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  * {
    box-sizing: border-box;
  }

  body{
    font-family:'Poppins', sans-serif;
    margin:0;
    display:flex;
    flex-direction:column;
    align-items:center;
    min-height:100vh;
    padding:50px 20px;
    gap:40px;
    overflow-x: hidden;
    color:#fff;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    background-size: 300% 300%;
    animation: bgMove 10s ease infinite;
  }

  @keyframes bgMove {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  h1{
    text-align:center;
    font-size: 2rem;
    text-shadow: 0 0 15px rgba(255,255,255,0.7);
    animation: fadeInDown 1s ease;
  }

  @keyframes fadeInDown {
    from {opacity: 0; transform: translateY(-30px);}
    to {opacity: 1; transform: translateY(0);}
  }

  .card-container{
    display:flex;
    flex-wrap:wrap;
    gap:40px;
    justify-content:center;
    animation: fadeInUp 1.2s ease;
  }

  @keyframes fadeInUp {
    from {opacity: 0; transform: translateY(40px);}
    to {opacity: 1; transform: translateY(0);}
  }

  /* Card style */
  .card {
    padding:40px;
    border-radius:20px;
    width:200px;
    text-align:center;
    cursor:pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.5s, color 0.5s;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border: 2px solid transparent;
    position: relative;
  }

  .card::before {
    content: '';
    position: absolute;
    top: -2px; left: -2px;
    width: calc(100% + 4px);
    height: calc(100% + 4px);
    background: linear-gradient(45deg, #00f0ff, #ff00f0, #00ff84);
    background-size: 300% 300%;
    z-index: -1;
    border-radius: 20px;
    filter: blur(5px);
    opacity: 0;
    transition: opacity 0.3s ease;
    animation: neonMove 5s linear infinite;
  }

  @keyframes neonMove {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  .card:hover::before {
    opacity: 1;
  }

  .card i{
    font-size:50px;
    margin-bottom:15px;
    color:#00f0ff;
    transition: transform 0.4s ease;
  }

  .card:hover i {
    transform: rotate(10deg) scale(1.2);
  }

  .card:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 40px rgba(0,0,0,0.5);
  }

  /* Responsive */
  @media(max-width:500px){
    .card-container{
      gap:20px;
    }
    .card{
      width:150px;
      padding:30px;
    }
    .card i{
      font-size:40px;
    }
  }
</style>
</head>
<body>

<h1>Choose Section</h1>
<div class="card-container">
  <a href="pdfs.html" class="card" onclick="playClickSound()">
    <i class="fa-solid fa-file-pdf"></i>
    <h3>PDF Section</h3>
  </a>
 
  <a href="quizmee.html" class="card" onclick="playClickSound()">
    <i class="fa-solid fa-question"></i>
    <h3>Quiz Section</h3>
  </a>
</div>

<!-- صوت الضغط -->
<audio id="clickSound" preload="auto">
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_8c0b5b8b6f.mp3" type="audio/mpeg">
</audio>

<script>
  function playClickSound() {
    const sound = document.getElementById('clickSound');
    sound.currentTime = 0; // يبدأ الصوت من الأول كل مرة
    sound.play();
  }
</script>

</body>
</html>
