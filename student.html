<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Choice</title>
<style>
  body{
    font-family:'Poppins', sans-serif;
    margin:0;
    display:flex;
    flex-direction:column;
    align-items:center;
    min-height:100vh;
    padding:50px 20px;
    gap:40px;
    transition: background 0.5s, color 0.5s;
  }

  /* Dark mode */
  body.dark{
    background: #000;
    color:#fff;
  }

  /* Light mode */
  body.light{
    background: #f2f2f2;
    color:#000;
  }

  h1{text-align:center;}

  .card-container{
    display:flex;
    flex-wrap:wrap;
    gap:40px;
    justify-content:center;
  }

  /* Locked card */
  .card.locked{
    padding:40px;
    border-radius:20px;
    width:200px;
    text-align:center;
    transition: transform 0.3s, box-shadow 0.3s, background 0.5s, color 0.5s;
    cursor: not-allowed;
  }

  /* Dark Mode للكارت Locked */
  body.dark .card.locked {
    background: rgba(255,255,255,0.1);
    color: #fff;
  }

  /* Light Mode للكارت Locked */
  body.light .card.locked {
    background: rgba(0,0,0,0.05);
    color: #000;
  }

  .card.locked h3{
    font-size: 20px;
    margin-top: 10px;
    color: #ff0000;
  }

  body.light .card.locked h3{
    color: #ff0000;
  }

  .card i{
    font-size:50px;
    margin-bottom:15px;
  }

  .card.locked:hover {
    transform: translateY(0); /* لا يتحرك عند Hover */
    box-shadow: none;
  }

  .theme-toggle{
    position: fixed;
    top: 20px;
    right: 20px;
    background: #ffcc00;
    border: none;
    border-radius:50%;
    width:50px;
    height:50px;
    cursor:pointer;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:24px;
    transition: background 0.5s, color 0.5s;
  }

  body.light .theme-toggle{
    background:#333;
    color:#ffcc00;
  }
  /* كارت مفتوح */
.card {
  padding:40px;
  border-radius:20px;
  width:200px;
  text-align:center;
  cursor:pointer;
  transition: transform 0.3s, box-shadow 0.3s, background 0.5s, color 0.5s;
}

/* Dark Mode للكارت المفتوح */
body.dark .card {
  background: rgba(255,255,255,0.1); /* شفاف داكن */
  color: #fff;
}

/* Light Mode للكارت المفتوح */
body.light .card {
  background: rgba(0,0,0,0.05); /* شفاف فاتح */
  color: #000;
}

/* Hover effect */
.card:hover {
  transform: translateY(-10px);
  box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

  /* Responsive */
  @media(max-width:500px){
    .card-container{
      gap:20px;
    }
    .card.locked{
      width:150px;
      padding:30px;
    }
    .card i{
      font-size:40px;
    }
  }
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<button class="theme-toggle" onclick="toggleTheme()">
  <i class="fa-solid fa-sun"></i>
</button>

<h1>Choose Section</h1>
<div class="card-container">
  <div class="card locked">
    <i class="fa-solid fa-file-pdf"></i>
    <h3>Soon</h3>
  </div>
  <a href="quizmee.html" class="card">
  <i class="fa-solid fa-question"></i>
  <h3>Enter</h3>
</a>
</div>

<script>
  // تفعيل الوضع حسب Local Storage عند تحميل الصفحة
  window.onload = function() {
    const savedTheme = localStorage.getItem('theme');
    const body = document.body;
    const icon = document.querySelector('.theme-toggle i');

    if(savedTheme === 'light'){
      body.classList.add('light');
      body.classList.remove('dark');
      icon.classList.remove('fa-sun');
      icon.classList.add('fa-moon');
    } else {
      body.classList.add('dark');
      body.classList.remove('light');
      icon.classList.remove('fa-moon');
      icon.classList.add('fa-sun');
    }
  }

  // تبديل الوضع وحفظه
  function toggleTheme(){
    const body = document.body;
    const icon = document.querySelector('.theme-toggle i');

    if(body.classList.contains('dark')){
      body.classList.remove('dark');
      body.classList.add('light');
      icon.classList.remove('fa-sun');
      icon.classList.add('fa-moon');
      localStorage.setItem('theme','light');
    } else {
      body.classList.remove('light');
      body.classList.add('dark');
      icon.classList.remove('fa-moon');
      icon.classList.add('fa-sun');
      localStorage.setItem('theme','dark');
    }
  }
</script>
</body>
</html>
