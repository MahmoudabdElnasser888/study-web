<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #252323;
      color: white;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #000000;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #ff6f61;
      display: flex;
      justify-content: center;
      position: relative;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      overflow-y: auto;
    }
    .message {
      max-width: 70%;
      margin: 8px;
      padding: 10px;
      border-radius: 10px;
      word-wrap: break-word;
      position: relative;
      animation: fadeIn 0.3s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity:0; transform: translateY(10px);}
      to {opacity:1; transform: translateY(0);}
    }
    .sent { background-color: #ff6f61; align-self: flex-end; }
    .received { background-color: #333; align-self: flex-start; }
    .reply {
      font-size: 12px;
      color: #ccc;
      border-left: 3px solid #ff6f61;
      padding-left: 5px;
      margin-bottom: 5px;
    }
    .delete-btn, .reply-btn, .report-btn {
      font-size: 10px;
      margin: 3px;
      color: #fff;
      background: #555;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      padding: 2px 5px;
    }
    .input-area {
      display: flex;
      padding: 10px;
      background-color: #000000;
      align-items: center;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      margin-right: 10px;
    }
    .input-area button {
      padding: 10px 15px;
      border: none;
      border-radius: 20px;
      background-color: #ff6f61;
      color: white;
      cursor: pointer;
      margin-left: 5px;
    }
    .emoji-picker {
      position: absolute;
      bottom: 60px;
      right: 20px;
      background: #1e1e1e;
      border: 1px solid #444;
      padding: 10px;
      border-radius: 10px;
      display: none;
    }
    .emoji-picker span {
      cursor: pointer;
      font-size: 20px;
      margin: 5px;
    }
    .reply-preview {
      background: #333;
      padding: 5px 10px;
      border-left: 3px solid #ff6f61;
      font-size: 12px;
      margin-bottom: 5px;
      border-radius: 5px;
      display: none;
    }
    /* نافذة طلب الاسم */
    #namePrompt {
      position: fixed;
      top:0; left:0; width:100%; height:100%;
      background: #000c;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    #namePrompt div {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    #namePrompt input {
      padding:10px;
      border-radius:5px;
      border:none;
      width: 200px;
    }
    #namePrompt button {
      margin-top:10px;
      padding:10px 20px;
      border:none;
      border-radius:5px;
      background:#ff6f61;
      color:white;
      cursor:pointer;
    }
    .quiz{
      font-size: 20px;
      color: #ffffff;
      text-decoration: none;
      transition: 0.3s;
      position: absolute;
      right: 20px;
      top: 19px;
    }
    .quiz::after{
      content: "";
      position: absolute;
      left: 0;
      bottom: -3px;
      width: 0%;
      height: 2px;
      background: #ff6f61;
      transition: width 0.2s ease;
    }
    .quiz:hover::after{ width: 100%; }
  </style>
</head>
<body>
  <header>💬 Community
    <a href="last-quiz.html" class="quiz">Last quiz</a>
  </header>

  <div class="chat-container" id="chat"></div>
  <div class="reply-preview" id="replyPreview"></div>

  <div class="input-area">
    <input id="messageInput" placeholder="Type a message...">
    <button id="emojiBtn">😊</button>
    <button id="sendBtn">Send</button>
  </div>

  <div class="emoji-picker" id="emojiPicker">
    <span>😀</span><span>😂</span><span>😍</span><span>😎</span>
    <span>😭</span><span>😡</span><span>👍</span><span>🔥</span>
  </div>

  <!-- نافذة طلب الاسم -->
  <div id="namePrompt">
    <div>
      <h3>ادخل اسمك</h3>
      <input id="nameInput" placeholder="اسمك">
      <button id="saveNameBtn">حفظ</button>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDnXtTg9iLLm_b9zyKBxr0v8aGhXJuR3WE",
      authDomain: "my-web-c23de.firebaseapp.com",
      projectId: "my-web-c23de",
      storageBucket: "my-web-c23de.appspot.com",
      messagingSenderId: "846339445873",
      appId: "1:846339445873:web:fc0427a7ad77eceda837d0",
      measurementId: "G-3SE0GBRS8C"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const badWords = ["كسم","كسك","fuck","shit","كس","خول","عرص","شرموط","متناك","يكس","قحب","علق","زاني","زنا","يركبك","وسخ","حمار"];
    function containsBadWords(text) {
      return badWords.some(word => text.toLowerCase().includes(word));
    }

    let username = localStorage.getItem("username") || "";
    const namePrompt = document.getElementById("namePrompt");
    const nameInput = document.getElementById("nameInput");
    const saveNameBtn = document.getElementById("saveNameBtn");

    if(!username){ namePrompt.style.display = "flex"; }
    else { namePrompt.style.display = "none"; }

    saveNameBtn.onclick = () => {
      const name = nameInput.value.trim();
      if(name){
        localStorage.setItem("username", name);
        username = name;
        namePrompt.style.display = "none";
      } else { alert("الرجاء كتابة اسمك!"); }
    }

    let replyTo = null;
    function setReply(msgText) {
      replyTo = msgText;
      const preview = document.getElementById("replyPreview");
      preview.textContent = "↪ " + msgText;
      preview.style.display = "block";
    }

    async function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (!text) return;

      if (containsBadWords(text)) {
        alert("🚫 الرسالة فيها كلمة ممنوعة!");
        input.value = "";
        return;
      }

      const user = auth.currentUser;
      if (!user) {
        alert("لازم تسجل دخول الأول!");
        return;
      }

      if(!username) {
        alert("الرجاء إدخال اسمك أولاً!");
        return;
      }

      await db.collection("messages").add({
        text: text,
        uid: user.uid,
        name: username,
        reply: replyTo,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      // إرسال نسخة لـ Google Sheets
      fetch("https://script.google.com/macros/s/AKfycby6Ab7CFXAI9Z8Ku0DG4r7AJJuk69Gz228idPOhWF3hPaWKqa2BBEcf1EkV5oPiez2z/exec", {
        method: "POST",
        body: JSON.stringify({ sender: username, message: text }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(data => console.log("تم الإرسال للإيميل/Sheet:", data))
      .catch(err => console.error("خطأ في الإرسال:", err));

      // تنظيف الإدخال
      input.value = "";
      replyTo = null;
      document.getElementById("replyPreview").style.display = "none";
    }

    async function deleteMessage(id) { await db.collection("messages").doc(id).delete(); }
    async function reportMessage(id, text, sender) {
      const user = auth.currentUser;
      await db.collection("reports").add({
        messageId: id,
        messageText: text,
        senderName: sender,
        reportedBy: user ? (user.email || user.uid) : "مجهول",
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });
      alert("✅ شكراً على بلاغك، تم إرساله للإدارة.");
    }

    db.collection("messages").orderBy("timestamp").onSnapshot(snapshot => {
      const chat = document.getElementById("chat");
      const oldHeight = chat.scrollHeight;
      chat.innerHTML = "";
      snapshot.forEach(doc => {
        const msg = doc.data();
        const div = document.createElement("div");
        div.classList.add("message");
        div.classList.add(msg.uid === auth.currentUser?.uid ? "sent" : "received");

        if (msg.reply) {
          const replyDiv = document.createElement("div");
          replyDiv.classList.add("reply");
          replyDiv.textContent = "↪ " + msg.reply;
          div.appendChild(replyDiv);
        }

        div.innerHTML += `<strong>${msg.name}</strong>: ${msg.text}`;

        if (msg.uid === auth.currentUser?.uid) {
          const delBtn = document.createElement("button");
          delBtn.textContent = "Delete";
          delBtn.classList.add("delete-btn");
          delBtn.onclick = () => deleteMessage(doc.id);
          div.appendChild(delBtn);
        }

        const replyBtn = document.createElement("button");
        replyBtn.textContent = "Reply";
        replyBtn.classList.add("reply-btn");
        replyBtn.onclick = () => setReply(msg.text);
        div.appendChild(replyBtn);

        const reportBtn = document.createElement("button");
        reportBtn.textContent = "🚩 Report";
        reportBtn.classList.add("report-btn");
        reportBtn.onclick = () => reportMessage(doc.id, msg.text, msg.name);
        div.appendChild(reportBtn);

        chat.appendChild(div);
      });

      if (chat.scrollHeight > oldHeight) {
        chat.scrollTop = chat.scrollHeight;
        if (Notification.permission === "granted") {
          new Notification("رسالة جديدة في المجتمع ✨");
        }
        new Audio("https://www.myinstants.com/media/sounds/message-notification.mp3").play();
      }
    });

    document.getElementById("sendBtn").addEventListener("click", sendMessage);
    document.getElementById("messageInput").addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });

    auth.signInAnonymously().catch(err => console.error(err));

    const emojiBtn = document.getElementById("emojiBtn");
    const emojiPicker = document.getElementById("emojiPicker");
    emojiBtn.onclick = () => {
      emojiPicker.style.display = emojiPicker.style.display === "block" ? "none" : "block";
    };
    emojiPicker.querySelectorAll("span").forEach(emoji => {
      emoji.onclick = () => {
        document.getElementById("messageInput").value += emoji.textContent;
        emojiPicker.style.display = "none";
      };
    });

    if ("Notification" in window) { Notification.requestPermission(); }
  </script>
</body>
</html>
