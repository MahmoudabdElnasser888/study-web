<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #252323;
      color: white;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #000;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #ff6f61;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      overflow-y: auto;
    }
    .message {
      max-width: 70%;
      margin: 8px;
      padding: 10px;
      border-radius: 10px;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-in-out;
      position: relative;
    }
    @keyframes fadeIn {
      from {opacity:0; transform: translateY(10px);}
      to {opacity:1; transform: translateY(0);}
    }
    .sent { background-color: #ff6f61; align-self: flex-end; }
    .received { background-color: #333; align-self: flex-start; }
    .msg-actions {
      font-size: 17px;
      position: absolute;
      bottom: -25px;
      right: 5px;
      display: flex;
      gap: 19px;
      cursor: pointer;
      color: #bbb;
    }
    .msg-actions span:hover {
  color: #ff0000;       /* ŸÑŸàŸÜ ÿπŸÜÿØ ÿßŸÑŸÖÿ±Ÿàÿ± */
  transform: scale(1.2);
  transition: 0.2s;
}

    .reply-preview {
      background: #444;
      padding: 5px 10px;
      border-left: 3px solid #ff6f61;
      font-size: 12px;
      margin-bottom: 5px;
      border-radius: 5px;
    }
    .input-area {
      display: flex;
      padding: 10px;
      background-color: #000;
      align-items: center;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      margin-right: 10px;
    }
    .input-area button {
      padding: 10px 15px;
      border: none;
      border-radius: 20px;
      background-color: #ff6f61;
      color: white;
      cursor: pointer;
    }
    .emoji-picker {
      position: absolute;
      bottom: 60px;
      background: #222;
      padding: 5px;
      border-radius: 10px;
      display: none;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
    }
    .emoji-picker span {
      cursor: pointer;
      font-size: 20px;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
  <header>üí¨ Community</header>

  <div class="chat-container" id="chat"></div>

  <div class="input-area">
    <button id="emojiBtn">üòä</button>
    <div class="emoji-picker" id="emojiPicker"></div>
    <input id="messageInput" placeholder="Type a message...">
    <button id="sendBtn">Send</button>
  </div>

  <script>
    // ÿ•ÿπÿØÿßÿØÿßÿ™ Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDnXtTg9iLLm_b9zyKBxr0v8aGhXJuR3WE",
      authDomain: "my-web-c23de.firebaseapp.com",
      projectId: "my-web-c23de",
      storageBucket: "my-web-c23de.appspot.com",
      messagingSenderId: "846339445873",
      appId: "1:846339445873:web:fc0427a7ad77eceda837d0"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUserData = null;
    let collectionName = "";
    let replyTo = null;

    function getCollectionName(stage, gender) {
      return `messages_${stage}_${gender}`;
    }

    auth.onAuthStateChanged(async user => {
      if (user) {
        const doc = await db.collection("users").doc(user.uid).get();
        if (doc.exists) {
          currentUserData = doc.data();
          collectionName = getCollectionName(currentUserData.stage, currentUserData.gender);
          loadMessages();
        }
      } else {
        alert("‚ö†Ô∏è ŸÑÿßÿ≤ŸÖ ÿ™ÿ≥ÿ¨ŸÑ ÿØÿÆŸàŸÑ ÿßŸÑÿ£ŸàŸÑ!");
        window.location.href = "index.html";
      }
    });

    function loadMessages() {
      db.collection(collectionName).orderBy("timestamp").onSnapshot(snapshot => {
        const chat = document.getElementById("chat");
        chat.innerHTML = "";
        snapshot.forEach(doc => {
          const msg = doc.data();
          const div = document.createElement("div");
          div.classList.add("message");
          div.classList.add(msg.uid === auth.currentUser?.uid ? "sent" : "received");
          div.innerHTML = `
            ${msg.replyTo ? `<div class="reply-preview"><strong>${msg.replyTo.name}:</strong> ${msg.replyTo.text}</div>` : ""}
            <strong>${msg.name}</strong>: ${msg.text}
            <div class="msg-actions">
              <span onclick="replyMessage('${doc.id}', '${msg.name}', '${msg.text.replace(/'/g, "\\'")}')">‚Ü©Ô∏è</span>
              <span onclick="reportMessage('${doc.id}', '${msg.uid}', '${msg.name}', '${msg.text.replace(/'/g, "\\'")}')">üö®</span>
            </div>
          `;
          chat.appendChild(div);
        });
        chat.scrollTop = chat.scrollHeight;
      });
    }

    document.getElementById("sendBtn").addEventListener("click", async () => {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (!text || !currentUserData) return;

      await db.collection(collectionName).add({
        text: text,
        uid: auth.currentUser.uid,
        name: currentUserData.name,
        replyTo: replyTo,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      replyTo = null;
      input.value = "";
    });

    // üö® ÿ•ÿ®ŸÑÿßÿ∫
    window.reportMessage = async function(id, uid, name, text) {
      if (!currentUserData) return;
      await db.collection("reports").add({
        reporter: currentUserData.name,
        reportedUser: name,
        reportedUid: uid,
        message: text,
        chatCollection: collectionName,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });
      alert("‚úÖ ÿ™ŸÖ ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ®ŸÑÿßÿ∫!");
    }

    // ‚Ü©Ô∏è ÿ±ÿØ
    window.replyMessage = function(id, name, text) {
      replyTo = { name, text };
      document.getElementById("messageInput").placeholder = `Replying to ${name}: ${text}`;
    }

    // üòä ÿ•ŸäŸÖŸàÿ¨Ÿä
    const emojis = ["üòÇ","üòç","üòé","üëç","üî•","üéâ","‚ù§Ô∏è","üò¢","ü§î","üíØ"];
    const emojiPicker = document.getElementById("emojiPicker");
    emojis.forEach(e => {
      const span = document.createElement("span");
      span.textContent = e;
      span.onclick = () => {
        document.getElementById("messageInput").value += e;
      };
      emojiPicker.appendChild(span);
    });

    document.getElementById("emojiBtn").addEventListener("click", () => {
      emojiPicker.style.display = emojiPicker.style.display === "grid" ? "none" : "grid";
    });
  </script>
</body>
</html>
