<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Last Quiz</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .quiz {
      padding: 10px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .quiz img {
      max-width: 250px;
      width: 100%;
      height: auto;
      border-radius: 10px;
      display: block;
    }

    .quiz:hover {
      transform: scale(1.05);
    }

    /* Popup (Modal) */
    .modal {
      display: none; 
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    .modal:target {
      display: flex; /* يظهر البوب اب */
    }

    /* زرار إغلاق */
    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      text-decoration: none;
    }

    .close:hover {
      color: #ff4444;
    }
  </style>
</head>
<body>
  <!-- الصور -->
  <a href="#img1" class="quiz">
    <img src="math1.jpg" alt="last quiz">
  </a>

  <a href="#img2" class="quiz">
    <img src="math2.jpg" alt="last quiz">
  </a>

  <a href="#img3" class="quiz">
    <img src="math3.jpg" alt="last quiz">
  </a>

  <a href="#img4" class="quiz">
    <img src="math4.jpg" alt="last quiz">
  </a>

  <a href="#img5" class="quiz">
    <img src="math5.jpg" alt="last quiz">
  </a>

  <a href="#img6" class="quiz">
    <img src="math6.jpg" alt="last quiz">
  </a>

  <a href="#img7" class="quiz">
    <img src="math7.jpg" alt="last quiz">
  </a>

  <!-- Popup لكل صورة -->
  <div id="img1" class="modal">
    <a href="#" class="close">&times;</a>
    <img src="math1.jpg" alt="last quiz">
  </div>

  <div id="img2" class="modal">
    <a href="#" class="close">&times;</a>
    <img src="math2.jpg" alt="last quiz">
  </div>

  <div id="img3" class="modal">
    <a href="#" class="close">&times;</a>
    <img src="math3.jpg" alt="last quiz">
  </div>

  <div id="img4" class="modal">

  </div>

  <div id="img5" class="modal">
    <a href="#" class="close">&times;</a>
    <img src="math5.jpg" alt="last quiz">
  </div>

  <div id="img6" class="modal">
    <a href="#" class="close">&times;</a>
    <img src="math6.jpg" alt="last quiz">
  </div>

  <div id="img7" class="modal">
    <a href="#" class="close">&times;</a>
    <img src="math7.jpg" alt="last quiz">
  </div>
</body>
</html>
