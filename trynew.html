<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>بطولة — فتح الزرار يدويًا</title>
  <style>
    :root{
      --bg:#0f1720;
      --card:#111827;
      --muted:#6b7280;
      --accent-1:#ff6f61;
      --accent-2:#6a11cb;
      --accent-3:#2575fc;
      --glass: rgba(255,255,255,0.04);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: "Segoe UI", Tahoma, Arial;
      background:linear-gradient(180deg,#081226 0%, #0f1720 100%);
      color:#fff;
      padding:24px;
    }

    .wrap{
      width:100%;
      max-width:920px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border-radius:14px;
      padding:28px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      border: 1px solid rgba(255,255,255,0.03);
    }

    header { display:flex; align-items:center; gap:16px; justify-content:space-between; margin-bottom:18px; }
    h1{ font-size:20px; margin:0; color:var(--accent-1); }
    p.lead{ margin:0; color:var(--muted); font-size:14px; }

    .btn-row{
      display:flex;
      gap:16px;
      align-items:center;
      justify-content:center;
      margin-top:8px;
      flex-wrap:wrap;
    }

    .card-btn{
      flex:1 1 280px;
      display:flex;
      gap:14px;
      align-items:center;
      padding:18px;
      border-radius:12px;
      background:var(--card);
      border:1px solid rgba(255,255,255,0.03);
      transition: transform .18s ease, box-shadow .18s ease;
      cursor:default;
      user-select:none;
    }
    .card-btn:hover{ transform: translateY(-6px); box-shadow:0 18px 40px rgba(0,0,0,0.6); }

    .icon{
      width:56px;
      height:56px;
      border-radius:10px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:22px;
      flex-shrink:0;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border:1px solid rgba(255,255,255,0.02);
    }

    .meta { flex:1; }
    .meta h3{ margin:0 0 6px 0; font-size:18px; color:#fff; }
    .meta p{ margin:0; color:var(--muted); font-size:13px; }

    .controls{
      display:flex;
      gap:10px;
      align-items:center;
      margin-left:auto;
    }

    .action-btn{
      padding:10px 16px;
      border-radius:10px;
      border:none;
      font-weight:700;
      cursor:pointer;
      font-size:14px;
      transition: transform .12s ease;
    }
    .action-btn:active{ transform:scale(.98); }

    /* disabled look */
    .disabled {
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.01));
      color:var(--muted);
      border:1px dashed rgba(255,255,255,0.02);
      cursor:not-allowed;
      filter:grayscale(.05) opacity(.9);
    }

    /* active look */
    .active-btn {
      background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
      color:#fff;
      box-shadow: 0 10px 28px rgba(106,17,203,0.18);
      cursor:pointer;
    }

    /* leaderboard active style */
    .active-leader {
      background: linear-gradient(90deg, #34d399, #10b981);
      color:#072;
      box-shadow: 0 10px 28px rgba(16,185,129,0.12);
    }

    .small{
      font-size:12px;color:var(--muted);
    }

    /* responsive */
    @media (max-width:720px){
      .card-btn{ padding:14px; gap:12px; }
      .icon{ width:48px; height:48px; font-size:18px; }
    }
  </style>
</head>
<body>
  <div class="wrap" role="main" aria-label="بطولة">
    <header>
      <div>
        <h1>🏆 بطولة التحدي</h1>
        
      </div>
    
    </header>

    <div class="btn-row">

      <!-- Championship card -->
      <div class="card-btn" id="champCard" aria-hidden="false">
        <div class="icon" id="icon-champ">🏅</div>
        <div class="meta">
          <h3>Championship</h3>
          <p>بطولة المسابقة — (زر مقفل الآن)</p>
        </div>

        <div class="controls">
          <button id="championshipBtn" class="action-btn disabled" disabled aria-disabled="true">SOON ⏳</button>
        </div>
      </div>

      <!-- Leaderboard card -->
      <div class="card-btn" id="leadCard" aria-hidden="false">
        <div class="icon" id="icon-lead">📊</div>
        <div class="meta">
          <h3>الترتيب — Leaderboard</h3>
          <p>عرض الترتيب العام — مقفل الآن.</p>
        </div>

        <div class="controls">
          <button id="leaderboardBtn" class="action-btn disabled" disabled aria-disabled="true">SOON ⏳</button>
        </div>
      </div>
    </div>

    <footer style="margin-top:18px; text-align:center; color:var(--muted); font-size:13px;">
    </footer>
  </div>

  <script>
    // عناصر
    const champBtn = document.getElementById('championshipBtn');
    const leadBtn  = document.getElementById('leaderboardBtn');
    const champCard = document.getElementById('champCard');
    const leadCard = document.getElementById('leadCard');

    // دوال تفعيل/تعطيل عامة
    function enableButton(btn, card, {label="افتح", styleClass="active-btn", onClick=null} = {}) {
      btn.disabled = false;
      btn.classList.remove('disabled');
      btn.classList.add(styleClass);
      btn.setAttribute('aria-disabled','false');
      btn.innerText = label;
      if (typeof onClick === 'function') {
        btn.onclick = onClick;
      } else {
        btn.onclick = () => { alert('تم النقر — ضع هنا تحويلة إلى صفحة البطولة أو القواعد.'); };
      }
      card.querySelector('.meta p').style.color = '#dbeafe';
    }

    function disableButton(btn, card, {label="SOON ⏳"} = {}) {
      btn.disabled = true;
      btn.classList.remove('active-btn','active-leader');
      btn.classList.add('disabled');
      btn.setAttribute('aria-disabled','true');
      btn.innerText = label;
      btn.onclick = null;
      card.querySelector('.meta p').style.color = '';
    }

    // دوال يدوية للاستدعاء من الكونسول أو من سكربت الأدمن
    function openChampionship() {
      enableButton(champBtn, champCard, {
        label: '🎉 متاح الآن — دخول',
        styleClass: 'active-btn',
        onClick: () => {
          // هنا عدل لوجهتك الحقيقية:
           window.location.href = 'live.html';
        }
      });
      console.log('Championship opened ✅');
    }

    function closeChampionship() {
      disableButton(champBtn, champCard, { label: 'SOON ⏳' });
      console.log('Championship closed ❌');
    }

    function openLeaderboard() {
      enableButton(leadBtn, leadCard, {
        label: '📈 عرض الترتيب',
        styleClass: 'active-leader',
        onClick: () => {
          // هنا ضع رابط صفحة الترتيب أو فتح نافذة عرض
           window.location.href = 'bracket.html';
        }
      });
      console.log('Leaderboard opened ✅');
    }

    function closeLeaderboard() {
      disableButton(leadBtn, leadCard, { label: 'SOON ⏳' });
      console.log('Leaderboard closed ❌');
    }

    // دالة لفتح الكل دفعة واحدة (اختياري)
    function openAll() {
      openChampionship();
      openLeaderboard();
    }
    function closeAll() {
      closeChampionship();
      closeLeaderboard();
    }

    // expose to global so you can call from console
    window.openChampionship = openChampionship;
    window.closeChampionship = closeChampionship;
    window.openLeaderboard = openLeaderboard;
    window.closeLeaderboard = closeLeaderboard;
    window.openAll = openAll;
    window.closeAll = closeAll;

    // (اختياري) لو عايز تفتح مباشرة أثناء التحميل فعطِّل التعليق على السطر التالي:
    openChampionship(); openLeaderboard();
  </script>
</body>
</html>
