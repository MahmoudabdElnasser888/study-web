<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>الكويزات</title>
<style>
  :root {
    --accent1: #00f5ff;
    --accent2: #8a2be2;
    --card-bg: rgba(255, 255, 255, 0.1);
    --text-light: #fff;
    --text-muted: #ccc;
  }

  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 40px 20px;
    color: var(--text-light);
    background: linear-gradient(135deg, var(--accent1), var(--accent2), #000);
    background-size: 400% 400%;
    animation: bgMove 8s ease infinite;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  @keyframes bgMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  h1 {
    text-align: center;
    font-size: 2em;
    margin-bottom: 30px;
    text-shadow: 0 0 15px rgba(0,245,255,0.7);
  }

  .quiz-list {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    width: 100%;
    max-width: 900px;
  }

  .quiz-card {
    background: var(--card-bg);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    padding: 20px;
    text-align: center;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
    border: 1px solid rgba(255, 255, 255, 0.1);
  }

  .quiz-card:hover {
    transform: translateY(-5px) scale(1.03);
    box-shadow: 0 0 20px rgba(0,245,255,0.6);
  }

  .quiz-card h2 {
    margin: 0 0 10px;
    font-size: 18px;
    color: var(--text-light);
  }

  .quiz-card p {
    margin: 0;
    font-size: 14px;
    color: var(--text-muted);
  }

  @media(max-width:500px){
    h1 { font-size: 1.5em; }
    .quiz-card h2 { font-size: 16px; }
    .quiz-card p { font-size: 13px; }
  }
</style>
</head>
<body>

<h1>📚 الكويزات المتاحة</h1>
<div class="quiz-list" id="quizList"></div>

<script>
  // الكويزات (عدل أو زوّد هنا براحتك)
  const quizzes = [
    { name: "كويز اللغةالانجليزيه", description: "اختبر مستواك في كلمات الوحده الاولي ", page: "quizmee-startquiz.html", stage: "3prep" },
    { name: "كويز اللغه الانجليزيه", description: " اختبر مستواك في قواعد الوحده الاولي", page: "unit1-grammar-prep-quiz.html", stage: "3prep" },
    { name: "كويز اللغه الانجليزيه (Unit 2)", description: " أسئلة على كلمات الوحدة الثانيه", page: "unit2-vocab-quiz.html", stage: "3prep" },
    { name: "كويز اللغه الانجليزيه (Unit 2)", description: " اسئله علي قواعد الوحدة الثانية", page: "unit2-grammar-quiz.html", stage: "3prep" },
    { name: "كويز اللغه الانجليزيه (Unit 3)", description: " اسئله علي كلمات الوحدة الثالثة", page: "unit3-vocab-quiz.html", stage: "3prep" },
    { name: "كويز اللغه الانجليزيه (Unit 3)", description: " اسئله علي قواعد الوحدة الثالثة", page: "unit3-grammar-quiz.html", stage: "3prep" },
    { name: "كويز تاريخ", description: " اسئله علي الدرس الثالث ", page: "history3-perp-quiz.html", stage: "3prep" },
     { name: "كويز تاريخ", description: " اسئله علي الدرس الثاني ", page: "history2-perp-quiz.html", stage: "3prep" },
      { name: "كويز تاريخ", description: " اسئله علي الدرس الاول ", page: "history1-perp-quiz.html", stage: "3prep" },
       { name: "كويز جغرافيا", description: " اسئله علي الوحده الاولي ", page: "geo123-quiz.html", stage: "3prep" },
       { name: "كويز علوم", description: " اسئله علي اول درسين ", page: "pys-quiz.html", stage: "3prep" },
        { name: "كويز عربي ", description: " اسئله علي اول وحده قراءه ", page: "arab-perp-quiz.html", stage: "3prep" },
         { name: "كويز عربي ", description: " اسئله علي اول ثلاث دروس نحو  ", page: "arab-perp-quiz.html", stage: "3prep" },
          { name: "كويز عربي ", description: " اسئله علي اول فصلين قصه   ", page: "ar-story-quiz.html", stage: "3prep" },
           { name: "كويز رياضه ", description: " اسئله علي اول درس هندسه    ", page: "mathh1-quiz.html", stage: "3prep" },
            { name: "كويز رياضه ", description: " اسئله علي اول درس جبر    ", page: "math1-quiz.html", stage: "3prep" },
             { name: "كويز رياضه ", description: " اسئله علي ثاني  درس هندسه   ", page: "mathh2-quiz.html", stage: "3prep" },
              { name: "كويز رياضه ", description: " اسئله علي ثاني درس جبر     ", page: "math2-quiz.html", stage: "3prep" }
  ];

  const quizList = document.getElementById('quizList');
  const userStage = localStorage.getItem("stage") || "1"; // افتراضي للمرحلة 1

  const filteredQuizzes = quizzes.filter(q => q.stage === userStage);

  if(filteredQuizzes.length > 0){
    filteredQuizzes.forEach(q => {
      const card = document.createElement('div');
      card.className = 'quiz-card';
      card.innerHTML = `<h2>${q.name}</h2><p>${q.description}</p>`;
      card.addEventListener('click', () => {
        window.location.href = q.page;
      });
      quizList.appendChild(card);
    });
  } else {
    quizList.innerHTML = "<p>لا يوجد كويزات متاحة لمرحلتك حالياً</p>";
  }
</script>

</body>
</html>
