<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>بطولة الفرق</title>
  <style>
    body { font-family: Arial, sans-serif; background: #222; color: #fff; text-align:center; }
    #login, #game { margin-top: 30px; }
    #scoreboard { margin-top: 20px; }
    .team { display: inline-block; width: 40%; vertical-align: top; background:#333; padding:10px; border-radius:8px; }
    .team h3 { margin-top:0; }
    button { padding: 8px 16px; margin: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>🏆 بطولة الفرق</h1>

  <!-- شاشة تسجيل الدخول -->
  <div id="login">
    <input id="name" placeholder="اكتب اسمك"><br><br>
    <select id="team">
      <option value="A">فريق A</option>
      <option value="B">فريق B</option>
    </select><br><br>
    <input id="code" placeholder="ادخل الكود"><br><br>
    <button onclick="joinTournament()">انضم</button>
  </div>

  <!-- شاشة اللعب -->
  <div id="game" style="display:none;">
    <h2 id="welcome"></h2>
    <div id="question">
      <p>❓ من هي ملكة سبأ؟</p>
      <button onclick="answer('كليوباترا')">كليوباترا</button>
      <button onclick="answer('بلقيس')">بلقيس</button>
      <button onclick="answer('حتشبسوت')">حتشبسوت</button>
    </div>

    <div id="scoreboard">
      <div class="team">
        <h3>👥 فريق A</h3>
        <ul id="teamA"></ul>
      </div>
      <div class="team">
        <h3>👥 فريق B</h3>
        <ul id="teamB"></ul>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set, update, onValue, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDnXtTg9iLLm_b9zyKBxr0v8aGhXJuR3WE",
      authDomain: "my-web-c23de.firebaseapp.com",
      databaseURL: "https://my-web-c23de-default-rtdb.firebaseio.com/",
      projectId: "my-web-c23de",
      storageBucket: "my-web-c23de.appspot.com",
      messagingSenderId: "846339445873",
      appId: "1:846339445873:web:fc0427a7ad77eceda837d0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let playerName = "";
    let playerTeam = "";
    let tournamentCode = "";

    // انضمام للبطولة
    window.joinTournament = async function() {
      playerName = document.getElementById("name").value.trim();
      playerTeam = document.getElementById("team").value;
      tournamentCode = document.getElementById("code").value.trim();

      if (!playerName || !tournamentCode) {
        alert("ادخل الاسم والكود!");
        return;
      }

      if (tournamentCode !== "222") {
        alert("الكود غير صحيح!");
        return;
      }

      // تسجيل اللاعب في Firebase
      await set(ref(db, `players/${tournamentCode}/${playerName}`), {
        team: playerTeam,
        score: 0
      });

      document.getElementById("login").style.display = "none";
      document.getElementById("game").style.display = "block";
      document.getElementById("welcome").innerText = "مرحبا " + playerName;

      loadScoreboard();
    }

    // الاجابة
    window.answer = async function(ans) {
      const playerRef = ref(db, `players/${tournamentCode}/${playerName}`);
      const snapshot = await get(playerRef);
      const data = snapshot.val();

      if (ans === "بلقيس") {
        await update(playerRef, { score: data.score + 1 });
        alert("🎉 إجابة صحيحة! حصلت على نقطة");
      } else {
        alert("❌ خطأ");
      }
    }

    // تحميل لوحة النقاط
    function loadScoreboard() {
      const playersRef = ref(db, `players/${tournamentCode}`);
      onValue(playersRef, (snapshot) => {
        const data = snapshot.val() || {};
        document.getElementById("teamA").innerHTML = "";
        document.getElementById("teamB").innerHTML = "";

        Object.keys(data).forEach((p) => {
          let li = document.createElement("li");
          li.textContent = `${p} (${data[p].score})`;

          if (data[p].team === "A") {
            document.getElementById("teamA").appendChild(li);
          } else {
            document.getElementById("teamB").appendChild(li);
          }
        });
      });
    }
  </script>
</body>
</html>
