<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>ماتش البطولة</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #121212;
      color: white;
      padding: 20px;
    }
    .hidden { display: none; }
    .team-info, .timer, .question, .scoreboard {
      margin: 20px auto;
      padding: 15px;
      border-radius: 8px;
      background: #1e1e1e;
      max-width: 600px;
    }
    .question h3 { margin-bottom: 10px; }
    .question button {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      background: #ff5722;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
    .question button:hover { background: #e64a19; }
    .disabled { background: gray !important; cursor: not-allowed; }
  </style>
</head>
<body>
  <h1>🏆 ماتش البطولة</h1>

  <!-- شاشة الدخول -->
  <div id="loginDiv">
    <p>ادخل ايميلك + الكود:</p>
    <input type="email" id="emailInput" placeholder="ايميلك"><br>
    <input type="password" id="codeInput" placeholder="الكود"><br>
    <button onclick="joinTeam()">دخول</button>
  </div>

  <!-- شاشة الماتش -->
  <div id="matchDiv" class="hidden">
    <div class="team-info">
      <h2 id="teamName">الفريق: -</h2>
      <p>الماتش رقم: <span id="matchNumber">1</span></p>
      <p>الأعضاء: <span id="teamMembers"></span></p>
    </div>

    <div class="timer">
      ⏱️ الوقت المتبقي: <span id="timeLeft">--:--</span>
    </div>

    <div id="questionsContainer"></div>

    <div class="scoreboard">
      <h3>📊 النتيجة: <span id="teamScore">0</span></h3>
    </div>
  </div>

  <script type="module">
    // Firebase إعداد
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getDatabase, ref, set, get, update, onValue } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDnXtTg9iLLm_b9zyKBxr0v8aGhXJuR3WE",
      authDomain: "my-web-c23de.firebaseapp.com",
      projectId: "my-web-c23de",
      storageBucket: "my-web-c23de.appspot.com",
      messagingSenderId: "846339445873",
      appId: "1:846339445873:web:fc0427a7ad77eceda837d0",
      databaseURL: "https://my-web-c23de-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // إعداد فريق واحد (تعمل نسخة لكل فريق)
    const team = {
      name: "Team A",
      matchNumber: 1,
      leader: "modynasser164@gmail.com", // القائد
      members: ["studyweb1919@gmail.com","b@gmail.com","c@gmail.com"], // باقي الفريق
      score: 0
    };

    // أسئلة
    const questions = [
      { q: "متى بدأت ثورة 1919؟", options: ["1917", "1919", "1921"], correct: 1 },
      { q: "من هو زعيم الثورة؟", options: ["سعد زغلول", "مصطفى كامل", "جمال عبدالناصر"], correct: 0 },
      { q: "أين وقعت معركة العلمين؟", options: ["مصر", "ليبيا", "السودان"], correct: 0 }
    ];

    let userEmail = "";
    let isLeader = false;
    let timeLimit = 5 * 60; // 5 دقائق
    let timerInterval;

    // داتا ريفرانس
    const scoreRef = ref(db, "teams/" + team.name);

    // دخول
    function joinTeam() {
      userEmail = document.getElementById("emailInput").value.trim();
      const code = document.getElementById("codeInput").value.trim();

      if (!userEmail) return alert("ادخل ايميلك");
      if (code === "1212" && userEmail === team.leader) {
        isLeader = true;
      } else if (code === "222" && team.members.includes(userEmail)) {
        isLeader = false;
      } else {
        return alert("❌ الكود أو الايميل غير صحيح");
      }

      startMatch();
    }
    window.joinTeam = joinTeam;

    // بدء الماتش
    function startMatch() {
      document.getElementById("loginDiv").classList.add("hidden");
      document.getElementById("matchDiv").classList.remove("hidden");

      document.getElementById("teamName").innerText = "الفريق: " + team.name;
      document.getElementById("matchNumber").innerText = team.matchNumber;
      document.getElementById("teamMembers").innerText = team.members.join(", ") + " + القائد";

      renderQuestions();
      listenScore();
      startTimer();
    }

    // عرض الأسئلة كلها
    function renderQuestions() {
      const container = document.getElementById("questionsContainer");
      container.innerHTML = "";

      questions.forEach((q, qi) => {
        let div = document.createElement("div");
        div.className = "question";
        let html = `<h3>سؤال ${qi+1}: ${q.q}</h3>`;
        q.options.forEach((opt, i) => {
          if (isLeader) {
            html += `<button onclick="answer(${qi},${i})">${opt}</button>`;
          } else {
            html += `<p>🔒 ${opt}</p>`;
          }
        });
        div.innerHTML = html;
        container.appendChild(div);
      });
    }

    // الإجابة
    function answer(qi, i) {
      if (!isLeader) return;
      if (i === questions[qi].correct) {
        team.score++;
        update(scoreRef, { score: team.score });
      }
    }
    window.answer = answer;

    // متابعة النتائج
    function listenScore() {
      onValue(scoreRef, snap => {
        const data = snap.val();
        if (data && data.score !== undefined) {
          document.getElementById("teamScore").innerText = data.score;
        }
      });
    }

    // التايمر
    function startTimer() {
      let timeLeft = timeLimit;
      timerInterval = setInterval(() => {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        document.getElementById("timeLeft").innerText =
          `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          document.querySelectorAll(".question button").forEach(b => b.classList.add("disabled"));
        }
        timeLeft--;
      }, 1000);
    }

    // تسجيل الفريق في DB (لو مش موجود)
    set(scoreRef, { score: 0 });
  </script>
</body>
</html>
