<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اختبار الفريق</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #333;
    }
    .container {
      max-width: 850px;
      margin: 40px auto;
      padding: 25px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }
    h1 {
      text-align: center;
      color: #444;
    }
    .login-box {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 250px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: linear-gradient(120deg, #4facfe, #00f2fe);
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { opacity: 0.9; }
    .question {
      margin: 20px 0;
      padding: 15px;
      border-radius: 10px;
      background: #f9f9f9;
      border: 1px solid #eee;
    }
    .option {
      display: block;
      margin: 8px 0;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ddd;
      cursor: pointer;
    }
    .option input { margin-left: 8px; }
    #timer {
      text-align: center;
      font-weight: bold;
      margin: 20px 0;
      font-size: 18px;
      color: #d9534f;
    }
    .result {
      text-align: center;
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>🏆 اختبار الفريق</h1>

  <!-- تسجيل الدخول -->
  <div class="login-box" id="loginBox">
    <input type="email" id="emailInput" placeholder="أدخل بريدك الإلكتروني">
    <input type="text" id="codeInput" placeholder="أدخل كود الفريق">
    <button id="loginBtn">تسجيل الدخول</button>
  </div>

  <!-- المؤقت -->
  <div id="timer" style="display:none;">00:00</div>

  <!-- الأسئلة -->
  <div id="quizBox" style="display:none;">
    <div class="question" data-correct="2">
      <h3>السؤال 1: 2 + 2 = ؟</h3>
      <label class="option"><input type="radio" name="q1" value="1">3</label>
      <label class="option"><input type="radio" name="q1" value="2">4</label>
      <label class="option"><input type="radio" name="q1" value="3">5</label>
    </div>

    <div class="question" data-correct="1">
      <h3>السؤال 2: 5 - 3 = ؟</h3>
      <label class="option"><input type="radio" name="q2" value="1">2</label>
      <label class="option"><input type="radio" name="q2" value="2">3</label>
      <label class="option"><input type="radio" name="q2" value="3">1</label>
    </div>

    <div style="text-align:center;margin-top:20px;">
      <button id="submitBtn" style="display:none;">إرسال الإجابة</button>
    </div>

    <div class="result" id="result"></div>
  </div>
</div>

<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
  import { getFirestore, doc, getDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDnXtTg9iLLm_b9zyKBxr0v8aGhXJuR3WE",
    authDomain: "my-web-c23de.firebaseapp.com",
    projectId: "my-web-c23de",
    storageBucket: "my-web-c23de.firebasestorage.app",
    messagingSenderId: "846339445873",
    appId: "1:846339445873:web:fc0427a7ad77eceda837d0",
    measurementId: "G-3SE0GBRS8C"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // عناصر
  const loginBox = document.getElementById("loginBox");
  const quizBox = document.getElementById("quizBox");
  const emailInput = document.getElementById("emailInput");
  const codeInput = document.getElementById("codeInput");
  const loginBtn = document.getElementById("loginBtn");
  const timerDiv = document.getElementById("timer");
  const submitBtn = document.getElementById("submitBtn");
  const resultDiv = document.getElementById("result");

  let isLeader = false;
  let teamName = "";
  let quizStarted = false;
  let totalSeconds = 5 * 60; // 5 دقايق

  // تحديث العداد
  function updateTimer() {
    let m = Math.floor(totalSeconds / 60).toString().padStart(2,'0');
    let s = (totalSeconds % 60).toString().padStart(2,'0');
    timerDiv.innerText = `⏳ الوقت: ${m}:${s}`;
    if (totalSeconds <= 0) {
      clearInterval(timerInterval);
      if (isLeader) calculateResult();
      timerDiv.innerText = "انتهى الوقت!";
    }
    totalSeconds--;
  }

  let timerInterval;

  // تسجيل الدخول
  loginBtn.onclick = async () => {
    const email = emailInput.value.trim();
    const code = codeInput.value.trim();

    if (!email || !code) return alert("⚠️ اكتب البريد والكود");

    const docRef = doc(db, "teams", code);
    const docSnap = await getDoc(docRef);

    if (!docSnap.exists()) {
      alert("❌ الكود غير صحيح");
      return;
    }

    const data = docSnap.data();
    teamName = data.name;

    if (data.leader === email) {
      isLeader = true;
      alert("✅ دخلت كقائد");
    } else if (data.members && data.members.includes(email)) {
      isLeader = false;
      alert("✅ دخلت كعضو");
    } else {
      alert("❌ الإيميل مش موجود في الفريق");
      return;
    }

    loginBox.style.display = "none";
    quizBox.style.display = "block";
    timerDiv.style.display = "block";

    if (isLeader) submitBtn.style.display = "inline-block";

    if (!quizStarted) {
      quizStarted = true;
      timerInterval = setInterval(updateTimer, 1000);
      updateTimer();
    }
  };

  // حساب النتيجة
  function calculateResult() {
    let correctCount = 0;
    let questions = document.querySelectorAll(".question");

    questions.forEach((q, i) => {
      const correct = parseInt(q.dataset.correct);
      const selected = document.querySelector(`input[name="q${i+1}"]:checked`);
      if (selected && parseInt(selected.value) === correct) correctCount++;
    });

    resultDiv.innerText = `نتيجة الفريق ${teamName}: ${correctCount} من ${questions.length}`;

    // حفظ النتيجة
    setDoc(doc(db, "results", teamName), {
      team: teamName,
      score: correctCount,
      total: questions.length,
      submittedAt: serverTimestamp()
    });

    submitBtn.disabled = true;
  }

  submitBtn.onclick = calculateResult;
</script>

</body>
</html>
