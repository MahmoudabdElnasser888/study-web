<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اختبار</title>
  <style>
    body { font-family: Tahoma, sans-serif; background:#f2f2f2; margin:0; padding:20px; }
    .container { max-width:600px; margin:auto; background:white; padding:20px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1);}
    .question { margin-bottom:20px; padding:10px; border:1px solid #ddd; border-radius:8px; }
    .question h3 { margin:0 0 10px; }
    .option { display:block; margin:5px 0; cursor:pointer; }
    .option.correct { background:#d4edda; color:#155724; }
    .option.wrong { background:#f8d7da; color:#721c24; }
    #timer { text-align:center; font-size:18px; font-weight:bold; margin-bottom:20px; }
    #result { text-align:center; font-size:18px; font-weight:bold; margin-top:20px; }
  </style>
</head>
<body>
  <div class="container">
    <div id="timer">الامتحان هيبدأ بعد دقيقة...</div>

    <div id="quiz" style="display:none;">
      <!-- سؤال 1 -->
      <div class="question" data-correct="2">
        <h3>ما هي عاصمة مصر؟</h3>
        <label class="option"><input type="radio" name="q1" value="1"> الإسكندرية</label>
        <label class="option"><input type="radio" name="q1" value="2"> القاهرة</label>
        <label class="option"><input type="radio" name="q1" value="3"> الجيزة</label>
      </div>

      <!-- سؤال 2 -->
      <div class="question" data-correct="1">
        <h3>كم عدد قارات العالم؟</h3>
        <label class="option"><input type="radio" name="q2" value="1"> 7</label>
        <label class="option"><input type="radio" name="q2" value="2"> 6</label>
        <label class="option"><input type="radio" name="q2" value="3"> 5</label>
      </div>
    </div>

    <div id="result"></div>
  </div>

  <script>
    // يبدأ بعد دقيقة
    const startTime = new Date().getTime() + (1 * 60 * 1000); 
    const QUIZ_DURATION = 3 * 60 * 1000; // مدة الامتحان 3 دقايق
    const endTime = startTime + QUIZ_DURATION;

    const timerDiv = document.getElementById("timer");
    const quizDiv = document.getElementById("quiz");
    const resultDiv = document.getElementById("result");

    function updateTimer() {
      const now = new Date().getTime();

      if (now < startTime) {
        let diff = startTime - now;
        let seconds = Math.floor(diff / 1000);
        timerDiv.innerText = `الامتحان هيبدأ بعد: ${seconds} ثانية`;
      } 
      else if (now >= startTime && now <= endTime) {
        quizDiv.style.display = "block";
        let diff = endTime - now;
        let minutes = Math.floor(diff / (1000 * 60));
        let seconds = Math.floor((diff % (1000 * 60)) / 1000);
        timerDiv.innerText = `الوقت المتبقي: ${minutes}:${seconds.toString().padStart(2, '0')}`;
      } 
      else {
        timerDiv.innerText = "انتهى الوقت!";
        clearInterval(timerInterval);
        showResults();
      }
    }

    function showResults() {
      let questions = document.querySelectorAll(".question");
      let correctCount = 0;

      questions.forEach((q, index) => {
        const correctAnswer = parseInt(q.dataset.correct);
        const selected = document.querySelector(`input[name="q${index+1}"]:checked`);

        q.querySelectorAll(".option").forEach(opt => {
          const val = parseInt(opt.querySelector("input").value);
          if (val === correctAnswer) opt.classList.add("correct");
          if (selected && parseInt(selected.value) === val && val !== correctAnswer) opt.classList.add("wrong");
        });

        if (selected && parseInt(selected.value) === correctAnswer) correctCount++;
      });

      resultDiv.innerText = `درجتك: ${correctCount} من ${questions.length}`;
    }

    const timerInterval = setInterval(updateTimer, 1000);
    updateTimer();
  </script>
</body>
</html>
